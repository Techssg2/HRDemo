    <!-- <h5 class="bold uppercase"><span class="font-red-thunderbird">Reason</span>:</h5> -->
    <h6 class="heading"><span class="font-red-thunderbird ng-binding">{{'COMMON_REASON'|translate}}</span>:</h6>
    <p><strong class="bold ng-binding">{{ lastStep.comment }}</strong></p>
    <!-- <p>Processor: <span class="bold">{{ status.lastHistory.approverFullName }}</span></p> -->
<p class="ng-binding">  {{'COMMON_PROCESSOR'|translate}}: <strong class="bold ng-binding">{{ lastStep.createdByFullName }}</strong></p>
</div>
