




<div class="row">
    <div class="col-md-12">
        <div class="portlet bordered light">
            <!-- Title -->
            <div class="d-flex align-items-center justify-content-between portlet-title">
                <div class="group poppins-medium text-grey-300 caption caption-md px-3">
                    <p style=" text-transform: uppercase !important;" class="display-8 m-0">{{title}}</p>
                    <p class="display-11">
                        <span class="opacity-40">Number of record:</span> {{total}}
                    </p>
                </div>

            </div>
            <div class="portlet-body p-2 bg-neutral-blue-300">
                <div ng-show="false"><input id="files" name="files" kendo-upload type="file" ng-show="false" class="ng-hide" /></div>
                <div class="page-content-wrapper float-none table-rounded-toolbar ">

                    <div class="display-10 leading-18">
                        <div class="row">
                            <div class="col-md-12">
                                <kendo-grid id="trainingReasonGrid" options="trainingReasonOptions" style=" overflow: hidden;">
                                </kendo-grid>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
