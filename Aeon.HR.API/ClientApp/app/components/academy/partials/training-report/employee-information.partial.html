<div class="row mb-3" style="padding-top: 5px;">
    <div class="col-md-12">
        <div style="overflow:hidden;">
            <div class="p-2 mb-2" style="border-left: 5px solid #006efa;">
                <span class="display-8 m-0 fw-bold">{{'TRAINING_EMPLOYEE_INFORMATION'|translate}}</span>
            </div>

            <div class="p-3">
                <div class="row ">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label text-secondary">{{'COMMON_SAP_CODE'|translate}}:</label>
                            <div class="row align-items-end">
                                <div class="col-md-12">
                                    <input type="text"
                                           name=""
                                           class="k-textbox form-control input-sm"
                                           ng-model="employeeInfo.sapCode"
                                           style="width: 100%"
                                           readonly />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label text-secondary">{{'DEPARTMENT_LINE'|translate}}:</label>
                            <div class="row align-items-end">
                                <div class="col-md-12">
                                    <input type="text"
                                           name=""
                                           class="k-textbox form-control input-sm"
                                           ng-model="employeeInfo.departmentName"
                                           style="width: 100%"
                                           readonly />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row ">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label text-secondary">{{'COMMON_FULL_NAME'|translate}}:</label>
                            <div class="row align-items-end">
                                <div class="col-md-12">
                                    <input type="text"
                                           name="FullName"
                                           class="k-textbox form-control input-sm"
                                           ng-model="employeeInfo.fullName"
                                           style="width: 100%"
                                           readonly />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label text-secondary">{{'COMMON_WORK_LOCATION'|translate}}:</label>
                            <div class="row align-items-end">
                                <div class="col-md-12">
                                    <input type="text"
                                           name="Location"
                                           class="k-textbox form-control input-sm"
                                           ng-model="employeeInfo.location"
                                           style="width: 100%"
                                           readonly />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row ">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label text-secondary">{{'COMMON_POSITION'|translate}}</label>
                            <div class="row align-items-end">
                                <div class="col-md-12">
                                    <input type="text"
                                           name="Position"
                                           class="k-textbox form-control input-sm"
                                           ng-model="employeeInfo.position"
                                           style="width: 100%"
                                           readonly />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
