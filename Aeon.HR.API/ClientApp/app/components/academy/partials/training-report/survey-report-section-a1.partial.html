<div style="padding-right: 20px;padding-left:10px" class="d-flex gap-3">
    <div>
        <input type="radio"
               kendo-radio
               name="{{dataItem.surveyQuestion}}"
               id="{{dataItem.surveyQuestion + '-' +1}}"
               class="form-check-input"
               ng-model="dataItem.value"
               ng-click="changeEvent($event)"
               value="1"
               ng-disabled="!isEditable" />
        <label style="color: #9b9b9b; padding-right: 20px"
               class="form-check-label"
               for="{{dataItem.surveyQuestion + '-' + 1}}">1</label>
    </div>
