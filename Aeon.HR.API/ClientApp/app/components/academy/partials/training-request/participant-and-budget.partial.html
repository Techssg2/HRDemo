<style>
  .k-participant {
    margin: auto 100px;
  }
  .k-action {
    display: flex;
    float: right;
    padding-right: 15px;
  }
  .k-upload-custom {
    display: none;
  }
  .participant-grid .k-grid-content {
    max-height: 200px;
  }
  .text-label {
    padding-top: 7px;
  }
  .k-dialog {
    position: fixed;
  }
</style>
<div class="portlet box bg-grey bg-font-grey fx-portlet">
  <div class="portlet-title">
    <div class="caption">
      <span class="caption-subject hr-process uppercase f-collapse"
        >{{'TRAINING_REQUEST_PARTICIPANT_AND_BUDGET_TITLE' | translate}}</span
      >
    </div>
  </div>
</div>
<div class="page-content-wrapper float-none">
  <div class="page-content">
    <div class="form-horizontal">
      <div class="form-body">
        <div
          class="row"
          ng-if="isDisabled && trainingDetails.typeOfTraining=='External' "
        >
          <div class="col-md-6">
            <div class="form-group">
              <label class="col-md-4 control-label"
                >{{'TRAINING_REQUEST_BUDGET_PLAN' | translate}}:<span
                  class="font-red-thunderbird"
                  >*</span
                ></label
              >
              <div class="col-md-6">
                <select
                  name="Bugdet Plan"
                  kendo-drop-down-list
                  k-data-source="budgetPlanOptions"
                  data-k-ng-model="participantBudget.budgetPlan"
                  k-data-text-field="'text'"
                  k-data-value-field="'value'"
                  class="w100"
                  k-value-primitive="'false'"
                  k-template="'<span><label>#: data.text# </label></span>'"
                  ng-disabled="!isDisabled"
                ></select>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="col-md-4 control-label"
                >{{'TRAINING_REQUEST_TOTAL_BUDGET' | translate}}:</label
              >
              <div class="col-md-6">
                <input
                  type="text"
                  name="TotalAmountWithinBudget"
                  class="k-textbox form-control input-sm"
                  ng-model="participantBudget.totalAmountWithinBudget"
                  style="width: 100%; text-align: center"
                  onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                  as-Currency
                  ng-disabled="!isDisabled"
                />
              </div>
              <label class="text-label col-md-2">VND</label>
            </div>
          </div>
          <div
            class="col-md-6"
            ng-if="participantBudget.budgetPlan == 'Unplanned'"
          >
            <div class="form-group">
              <label class="col-md-4 control-label"
                >{{'TRAINING_REQUEST_TOTAL_NON_BUDGET' | translate}}:</label
              >
              <div class="col-md-6">
                <input
                  type="text"
                  name="TotalAmountNonBudget"
                  class="k-textbox form-control input-sm"
                  ng-model="participantBudget.totalAmountNonBudget"
                  style="width: 100%; text-align: center"
                  onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                  as-Currency
                  ng-disabled="!isDisabled"
                />
              </div>
              <label class="text-label col-md-2">VND</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="col-md-4 control-label"
                >{{'TRAINING_REQUEST_DEPARTMENT_IN_CHARGE' | translate}}:</label
              >
              <div class="col-md-6">
                <select
                  name="Department In Charge"
                  kendo-drop-down-list
                  k-data-source="typeOfExternalSupplierOptions"
                  data-k-ng-model="participantBudget.departmentInCharge"
                  k-data-text-field="'text'"
                  k-data-value-field="'value'"
                  class="w100"
                  k-value-primitive="'false'"
                  k-template="'<span><label>#: data.text# </label></span>'"
                  ng-disabled="!isDisabled"
                ></select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="col-md-4 control-label"
                >{{'TRAINING_REQUEST_YEAR' | translate}}:</label
              >
              <div class="col-md-6">
                <input
                  type="text"
                  name="Year"
                  class="k-textbox form-control input-sm"
                  ng-model="participantBudget.year"
                  style="width: 100%; text-align: center"
                  onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                  maxlength="4"
                  ng-disabled="!isDisabled"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="col-md-4 control-label"
                >{{'TRAINING_REQUEST_COST_CENTER' | translate}}:</label
              >
              <div class="col-md-6">
                <select
                  name="Cost Center"
                  kendo-drop-down-list
                  k-data-source="typeOfExternalSupplierOptions"
                  data-k-ng-model="participantBudget.costCenter"
                  k-data-text-field="'text'"
                  k-data-value-field="'value'"
                  class="w100"
                  k-value-primitive="'false'"
                  k-template="'<span><label>#: data.text# </label></span>'"
                  ng-disabled="!isDisabled"
                ></select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="col-md-4 control-label"
                >{{'TRAINING_REQUEST_BUDGET_CODE' | translate}}:</label
              >
              <div class="col-md-6">
                <select
                  name="Budget Code"
                  kendo-drop-down-list
                  k-data-source="typeOfExternalSupplierOptions"
                  data-k-ng-model="participantBudget.budgetCode"
                  k-data-text-field="'text'"
                  k-data-value-field="'value'"
                  class="w100"
                  k-value-primitive="'false'"
                  k-template="'<span><label>#: data.text# </label></span>'"
                  ng-disabled="!isDisabled"
                ></select>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="col-md-4 control-label"
                >{{'TRAINING_REQUEST_ACTUAL_AMOUNT' | translate}}:</label
              >
              <div class="col-md-6">
                <input
                  type="text"
                  name="ActualAmount"
                  class="k-textbox form-control input-sm"
                  ng-model="participantBudget.actualAmount"
                  style="width: 100%; text-align: center"
                  onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                  as-Currency
                  ng-disabled="!isDisabled"
                />
              </div>
              <label class="text-label col-md-2">VND</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="col-md-4 control-label"
                >{{'TRAINING_REQUEST_BUDGET_BALANCE' | translate}}:</label
              >
              <div class="col-md-6">
                <input
                  type="text"
                  name="BudgetBalanced"
                  class="k-textbox form-control input-sm"
                  ng-model="participantBudget.budgetBalanced"
                  style="width: 100%; text-align: center"
                  onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                  as-Currency
                  ng-disabled="!isDisabled"
                />
              </div>
              <label class="text-label col-md-2">VND</label>
            </div>
          </div>
          <hr />
        </div>
        <hr />
        <div class="portlet-title">
          <div class="caption">
            <span class="caption-subject hr-process f-collapse"
              >{{'TRAINING_REQUEST_NO_PARTICIPANTS' | translate}}</span
            >
          </div>
        </div>
        <hr />

        <div class="k-participant">
          <div class="row">
            <div class="col-md-2">
              <div class="form-group">
                <label class="col-md-2 control-label">G1</label>
                <div class="col-md-6">
                  <input
                    type="text"
                    name="G1"
                    class="k-textbox form-control input-sm"
                    ng-model="participantBudget.g1"
                    style="width: 100%"
                    readonly
                  />
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label class="col-md-2 control-label">G2</label>
                <div class="col-md-6">
                  <input
                    type="text"
                    name="G2"
                    class="k-textbox form-control input-sm"
                    ng-model="participantBudget.g2"
                    style="width: 100%"
                    readonly
                  />
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label class="col-md-2 control-label">G3</label>
                <div class="col-md-6">
                  <input
                    type="text"
                    name="G3"
                    class="k-textbox form-control input-sm"
                    ng-model="participantBudget.g3"
                    style="width: 100%"
                    readonly
                  />
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label class="col-md-2 control-label">G4</label>
                <div class="col-md-6">
                  <input
                    type="text"
                    name="G4"
                    class="k-textbox form-control input-sm"
                    ng-model="participantBudget.g4"
                    style="width: 100%"
                    readonly
                  />
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label class="col-md-2 control-label">G5+</label>
                <div class="col-md-6">
                  <input
                    type="text"
                    name="G5plus"
                    class="k-textbox form-control input-sm"
                    ng-model="participantBudget.g5plus"
                    style="width: 100%"
                    readonly
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="actions">
            <div class="row k-action">
              <span class="input-group-btn">
                <span
                  class="btn btn-default btn-sm"
                  onclick="document.getElementById('fileInput').click()"
                  ng-disabled="isDisabled"
                >
                  <input
                    id="fileInput"
                    name="files"
                    type="file"
                    class="k-upload-custom"
                    onchange="angular.element(this).scope().onParticipantsImport(this)"
                    accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                    style="display: none"
                    ng-disabled="isDisabled"
                  />
                  <i class="k-icon k-i-file-add font-green-jungle"></i>
                </span>
                <kendo-button
                  class="btn btn-default btn-sm"
                  ng-click="addItemsUser()"
                  ng-disabled="isDisabled"
                >
                  <i class="k-icon k-i-plus font-green-jungle"></i>
                </kendo-button>
                <kendo-button
                  class="btn btn-default btn-sm"
                  ng-click="addDeparmentUser()"
                  ng-disabled="isDisabled"
                >
                  <i class="k-icon k-i-grid-layout font-green-jungle"></i>
                </kendo-button>
              </span>
            </div>
          </div>

          <div class="row mrt10">
            <div class="col-md-12">
              <kendo-grid
                options="participantsGridOptions"
                id="participantGrid"
                class="participant-grid"
              >
              </kendo-grid>
            </div>
          </div>
        </div>
        <br />
      </div>
    </div>
  </div>
</div>

<!-- popup add user -->

<!--Add-->
<div
  id="dialog_Detail"
  kendo-dialog="dialogDetailCode"
  k-on-open="dialogVisible = true"
  style="height: 100% !important"
  k-on-close="dialogVisible = false"
  k-width="890"
  k-modal="true"
  k-visible="false"
  options="dialogDetailOption"
>
  <div class="row">
    <label class="col-md-3 control-label"></label>
    <div class="col-md-8">
      <div class="input-group" style="width: 400px">
        <input
          type="text"
          class="form-control"
          id="FieldFilter"
          placeholder="Search for..."
          style="width: 100%"
          ng-keypress="ifEnter($event, 'addUser')"
          ng-model="gridUser.keyword"
        />
        <span class="input-group-btn">
          <button
            class="btn btn-default btn-sm"
            type="button"
            ng-click="searchGridUser(null,'#userGrid')"
            style="border: 1px solid #dadada; margin-bottom: 10px; height: 34px"
          >
            <span class="k-icon k-i-search"></span>
          </button>
        </span>
      </div>
    </div>
  </div>

  <div class="row mrb10">
    <div class="col-md-12"></div>
  </div>
  <div>
    <div
      kendo-grid
      id="userGrid"
      style="width: 850px"
      options="userListGridOptions"
    ></div>
  </div>
  <div class="row mrb10">
    <div class="col-md-12"></div>
  </div>
</div>

<!--Add from department-->
<div
  id="dialog_Detail_Department"
  kendo-dialog="dialogDetailCodeDepartment"
  k-title="'Add User'"
  k-on-open="dialogVisible = true"
  k-on-close="dialogVisible = false"
  k-width="910"
  k-modal="false"
  style="height: 100% !important"
  k-visible="false"
  options="dialogDeptOption"
>
  <div class="row">
    <label class="col-md-3 control-label"></label>
    <div class="col-md-12">
      <div class="portlet-body">
        <div class="page-content-wrapper float-none">
          <div class="row">
            <div class="col-md-4">
              <div
                kendo-tree-view="tree"
                k-data-source="departments"
                k-on-change="selectedDeparment(dataItem)"
                style="height: 500px; overflow-y: auto"
              >
                <span k-template> {{dataItem.name}} </span>
              </div>
            </div>
            <div class="col-md-8">
              <div class="row" style="margin-left: 10px">
                <kendo-grid
                  id="userByDeptGrid"
                  options="userListByDeptGridOptions"
                >
                </kendo-grid>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mrb10">
      <div class="col-md-12"></div>
    </div>
  </div>
</div>
<!--Confirm dialog-->
<div
  id="dialog_Confirm"
  kendo-dialog="diaglogConfirm"
  k-on-open="dialogVisible = true"
  style="height: 100% !important"
  k-on-close="dialogVisible = false"
  k-width="890"
  k-modal="true"
  k-visible="false"
  options="dialogConfirmOption"
  k-title="'Warning'"
>
  <div class="row">
    <div class="col-md-12">
      <div class="portlet-body">
        <div class="page-content-wrapper float-none">
          {{'TRAINING_REQUEST_DELETE_WARNING' | translate}}
          <strong>{{deletedParticipant.name}}</strong>?
        </div>
      </div>
    </div>
    <div class="row mrb10">
      <div class="col-md-12"></div>
    </div>
  </div>
</div>

<!--End-->
