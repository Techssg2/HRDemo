        <div class="portlet-body">
            <div class="custom-popup" ng-show="isModalVisible">
                <div class="custom-dialog custom-dialog-centered">
                    <div class="custom-content p-3 rounded-4">
                        <div class="d-flex align-items-center">
                            <h1 class="custom-title fs-5 modal-title-style1" id="exampleModalLabel">SEARCH</h1>
                            <button type="button" class="btn-close ms-auto" ng-click="toggleFilterPanel(false)" aria-label="Close"></button>

                        </div>
                        <hr />
                        <div class="custom-body">
                            <form>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label">{{'COMMON_KEYWORD' | translate}}:</label>
                                        <input type="text" maxlength="50" class="form-control" style="width: 100%;" ng-model="query.keyword">
                                    </div>
                                    <div class="col">
                                        <label class="form-label">{{'COMMON_DEPARTMENT' | translate}}:</label>
                                        <input class="form-select" id="departmentId" kendo-drop-down-tree="widget.department" style="height:39px;width: 100%; border-radius: 0.375rem; padding: 1px; overflow: hidden; border-color: #e4e7ea" k-options="departmentOptions" ng-model="query.departmentCode" />
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label">{{'COMMON_STATUS' | translate}}:</label>
                                        <select id="statusSelect" kendo-multi-select class="form-select" k-options="statusOptions" style="border-radius: 0.375rem; padding: 1px; overflow: hidden;" k-ng-model="query.status"></select>
                                    </div>
                                    <div class="col">
                                        <label class="form-label">{{'COMMON_CREATED_DATE' | translate}}:</label>
                                        </br> <range-Date-Of-Date-Picker style="margin-top:2px" id="createdDateRange" d-from="query.fromDate" d-to="query.toDate"></range-Date-Of-Date-Picker>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label">{{'LEAVE_MANAGEMENT_LEAVE_KIND' | translate}}:</label>
                                        <select id="leaveKindId" kendo-multi-select class="form-select" k-options="leaveKindSearchOptions" style="border-radius: 0.375rem; padding: 1px; overflow: hidden;" k-ng-model="query.leaveKind"></select>
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Leave Date:</label>
                                        </br> <custom-Date-Range-Picker id="leaveDateRange" d-from="query.leaveDateFrom" d-to="query.leaveDateTo"></custom-Date-Range-Picker>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-end gap-2">
                                    <button type="button" class="btn btn-white rounded-3 poppins-regular display-9" ng-click="clearSearch()">
