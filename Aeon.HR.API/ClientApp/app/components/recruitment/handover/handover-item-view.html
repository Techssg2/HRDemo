<style>
    #handoverDetailGrid .k-numerictextbox {
        height: 31px;
    }

    #handoverDetailGrid .k-dropdown {

<div class="p-3">
    <div class="d-flex align-items-center justify-content-between mb-3 title-wrapper stickybar-1">
        <div class="group poppins-medium text-grey-300">
            <p class="display-8 m-0">
                {{titleHeader}}
            </p>
        </div>
        <div class="col-6">
            <div class="d-flex gap-2 flex-wrap justify-content-end">
                <button type="button"
                        ng-if="!disabled"
                        ng-click="save(g1)"
                        class="btn btn-outline-dark rounded-3 btn-sm poppins-regular display-9 m-1">
                    <i class="fa-regular fa-floppy-disk"></i> &nbsp;Save
                </button>
                <button type="button"
                        ng-if="disabled && !model.isCancel" ng-click="cancelHandover()"
                        class="btn btn-outline-dark rounded-3 btn-sm poppins-regular display-9 m-1">
                    <i class="fa fa-xmark"></i> &nbsp;Cancel
                </button>
                <button type="button"
                        ng-click="close()"
                        class="btn btn-outline-dark rounded-3 btn-sm poppins-regular display-9 m-1">
                    <i class="fa fa-times"></i> &nbsp;Close
                </button>
            </div>
        </div>
    </div>

        <div class="mt-3">
            <div class="accordion accordion-style1">
                <div class="accordion-item">
                    <div class="accordion-collapse collapse show">

                                            </svg>&nbsp;{{title}}
                                        </div>
                                        <div class="col-4 name-wrapper" style="word-wrap: break-word;">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" width="16" height="16" viewBox="0 0 24 24">
                                                <path d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8zM6 8a6 6 0 1 1 12 0A6 6 0 0 1 6 8zm2 10a3 3 0 0 0-3 3 1 1 0 1 1-2 0 5 5 0 0 1 5-5h8a5 5 0 0 1 5 5 1 1 0 1 1-2 0 3 3 0 0 0-3-3H8z" fill="#0D0D0D"></path>
                                            </svg>&nbsp;{{ model.createdByFullName }} <!--({{ model.employeeCode }})-->
                                        </div>
                                        <div class="col-4 name-wrapper" style="word-wrap: break-word;" ng-if="model.created">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" width="16" height="16" viewBox="0 0 24 24">
                                                <path d="M9 2a1 1 0 0 1 1 1v1h4V3a1 1 0 1 1 2 0v1h3a2 2 0 0 1 2 2v13a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h3V3a1 1 0 0 1 1-1zM8 6H5v3h14V6h-3v1a1 1 0 1 1-2 0V6h-4v1a1 1 0 0 1-2 0V6zm11 5H5v8h14v-8z" fill="#0D0D0D"></path>
                                            </svg>&nbsp;{{ model.created | date:'dd/MM/yyyy HH:mm' }}
                                        </div>
                                    </div>
                                </div>

                            </div>

                                                                <div class="form-group">

                                                                        Applicant Reference Number: <span class="text-danger">*</span>
                                                                    </label>
                                                                    <select ng-readonly="disabled" kendo-drop-down-list name="userId"

                                                                            k-ng-model="model.applicantId" k-value-primitive="true"
                                                                            style="width: 100%;">
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label class="form-label">Full Name:</label>
                                                                    <input type="text" name="" class="form-control input-sm"
                                                                           ng-model="model.userFullName" style="width: 100%;" readonly />
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label class="form-label">Department:</label>

                                                                           ng-model="model.userDeptName" style="width: 100%;" readonly />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="mb-3">
                                                        <div class="row">
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label class="form-label">Position: </label>
                                                                    <input type="text" name="" class="form-control input-sm"
                                                                           ng-model="model.positionName" style="width: 100%;" readonly />
                                                                </div>
                                                            </div>

                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">

                                                                </div>

                                                                    <label class="form-label">Type:</label>
                                                                    <input type="text" name="" class="form-control input-sm"
                                                                           ng-model="model.departmentType" style="width: 100%;" readonly />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="display-10 leading-18" style="margin-bottom: 10px;">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <kendo-grid id="handoverDetailGrid" options="handoverDetailGridOptions">
                                                    </kendo-grid>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="d-flex gap-2 flex-wrap justify-content-end" ng-if="!disabled">
                                            <div class="mb-3">
                                                <button type="button"
                                                        class="btn btn-primary rounded-3 btn-outline-blue poppins-regular display-9 py-1" ng-click="addRow(data)">
                                                    Add more
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between">
                                        <div class="group poppins-medium text-grey-300">
                                        </div>
                                        <div class="d-flex align-items-center">
                                            <div class="me-2" style="margin-bottom:12px">
                                                <button type="button"
                                                        ng-if="!disabled"
                                                        ng-click="save(g1)"

                                                    <i class="fa-regular fa-floppy-disk"></i> &nbsp;Save
                                                </button>
                                                <button type="button"
                                                        ng-if="disabled && !model.isCancel" ng-click="cancelHandover()"
                                                        class="btn btn-outline-dark rounded-3 btn-sm poppins-regular display-9 m-1">
                                                    <i class="fa fa-xmark"></i> &nbsp;Cancel
                                                </button>
                                                <button type="button"
                                                        ng-click="close()"

                                        </div>
                                    </div>

                            </div>
                        </div>
                    </div>
                </div>

        </div>

</div>
