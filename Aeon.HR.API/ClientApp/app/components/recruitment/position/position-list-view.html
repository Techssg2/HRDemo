        <div class="portlet-body">
         
            <div class="custom-popup" ng-show="isModalVisible">
                <div class="custom-dialog custom-dialog-centered">
                    <div class="custom-content p-3 rounded-4">
                        <div class="d-flex align-items-center">
                            <h1 class="custom-title fs-5 modal-title-style1" id="exampleModalLabel">SEARCH</h1>
                            <button type="button" class="btn-close ms-auto" ng-click="toggleModal(false)" aria-label="Close"></button>
                        </div>
                        <hr />
                        <div class="custom-body">
                            <form>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label">{{'COMMON_KEYWORD' | translate}}:</label>
                                        <input type="text" maxlength="50" class="form-control" style="width: 100%;" ng-model="filter.keyword">
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Position:</label>
                                        <select kendo-drop-down-list="widget.positionListForFilter" id="positionDropdownlist"
                                                style="width: 100%;" k-options="dataPositions" ng-model="filter.position">
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label">Department:</label>
                                        <input kendo-drop-down-tree class="form-select" k-options="departmentOptions" id="departmentSearch"
                                               k-ng-model="filter.department" style="width: 100%;" />
                                    </div>
                                    <div class="col">
                                        <div class="form-check mb-3"></div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="hasApplicant" name="hasApplicant" ng-model="filter.hasApplicant">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Has No Applicant:
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end gap-2">
                                    <button type="button" class="btn btn-white rounded-3 poppins-regular display-9" ng-click="onClickReset()">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                                            <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9"></path>
                                            <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"></path>
                                        </svg>
                                        &nbsp;{{'COMMON_BUTTON_RESET' | translate}}
                                    </button>
                                    <button type="button" class="btn btn-primary rounded-3 poppins-regular display-9" ng-click="search()">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"></path>
                                        </svg>

                                </div>

            <div class="mrt10"></div>
            <div class="row">

                    <kendo-grid id="positionThumbGrid" ng-if="hasGridView" k-scope-field="widget.positionThumbnail"
                                options="positionGridThumbnailOptions"></kendo-grid>
                </div>
            </div>

    </div>

<div id="dialogReassign" kendo-dialog="dialogReassign" k-title="titleModal" k-on-open="dialogVisible = true"
     k-on-close="dialogVisible = false" k-width="1000" k-modal="true" k-visible="false">
    <div class="portlet-body">
        <div class="form-horizontal">
            <div class="d-flex gap-2 flex-wrap justify-content-end">
                <button type="button"
                        ng-click="saveReAssignee()"
                        class="btn btn-outline-dark rounded-3 btn-sm poppins-regular display-9 m-1">
                    <i class="fa-regular fa-floppy-disk"></i> &nbsp;{{'COMMON_BUTTON_SAVE'|translate}}
                </button>
            </div>
            <div class="note note-danger note-bordered" style="clear: both; margin-top: 10px;" ng-if="errorSameAssignee">
                <p>{{errorSameAssignee}}</p>
            </div>
            <div class="form-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label w100">Current Assignee:</label>
                            <span>{{assigneeDetail.assignToSAPCode}} - {{assigneeDetail.assignToFullName}}</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">New Assignee:</label>
                            <select kendo-drop-down-list name="newAssignee_Id" id="newAssignee_Id"
                                    k-options="newAssigneeOptions" k-ng-model="assigneeDetail.newAssigneeId"
                                    style="width: 100%" class="input-default">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mrt10">
                    <div class="col-md-12">
                        <kendo-grid id="itemsTrackingLogOnGrid" options="itemsTrackingLogListGridOptions">
                        </kendo-grid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
