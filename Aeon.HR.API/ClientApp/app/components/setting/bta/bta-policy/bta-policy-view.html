<style>

</style>
<div class="row">
    <div class="col-md-12">
        <div class="portlet bordered light">
            <!-- Title -->

            <div class="d-flex align-items-center justify-content-between portlet-title">
                <div class="group poppins-medium text-grey-300 caption caption-md px-3">
                    <p style=" text-transform: uppercase !important;" class="display-8 m-0">{{title}}</p>
                    <p class="display-11">
                        <span class="opacity-40">Number of record:</span> {{total}}
                    </p>
                </div>
            </div>
            <div class="portlet-body p-2 bg-neutral-blue-300">
                <div ng-show="false"><input id="files" name="files" kendo-upload type="file" ng-show="false" class="ng-hide" /></div>
                <div class="page-content-wrapper float-none table-rounded-toolbar ">
                    <div class="toolbar">
                        <div class="row">
                            <div class="col-12">
                                <div class="d-flex gap-2 align-items-center justify-content-between">
                                    <div class=" d-flex gap-3" style="width: 500px; margin-top:10px">

                                    </div>

                                    <div class="d-flex gap-2 px-2">
                                        <ul class="fieldlist d-flex">
                                            <li>
                                                <input type="radio" ng-checked="true" name="typeDepartment" id="Store" class="form-check-input input-default" ng-model="dataItem.typeDepartment" value="Store" ng-change="onChangeType(dataItem.typeDepartment)">
                                                <label style="color: #9b9b9b;" class="form-check-label" for="Store">Store</label>
                                            </li>
                                            <li class="ml-5">
                                                <input type="radio" ng-checked="false" name="typeDepartment" id="HQ" ng-model="dataItem.typeDepartment" value="HQ" class="form-check-input input-default" ng-change="onChangeType(dataItem.typeDepartment)">
                                                <label style="color: #9b9b9b;" class="form-check-label" for="HQ">HQ</label>
                                            </li>

                                        </ul>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="display-10 leading-18">
                            <div class="row">
                                <div class="col-md-12">
                                    <kendo-grid id="grid" options="BTAPolicyOption" style=" overflow: hidden; border-top-left-radius: 0px !important; border-top-right-radius: 0px !important; ">
                                    </kendo-grid>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
