<style>
    .k-window-title {
        color: #006EFA !important;
        font-size: 18px !important;
        font-weight: 700;
        margin: 10px 0;
        margin: 0;
        line-height: 1.42857143;
        text-transform: uppercase !important;
    }

    .k-grid-content-locked {
        float: right;
        text-align: center;
    }

    .k-grid-header-locked {
        float: right;
        text-align: center;
    }

        .k-grid-header-locked table thead tr .k-header {
            text-align: center;
        }

    /* .k-grid-content{
        overflow-y: hidden;
    } */

    .k-grid-content-locked {
        overflow: hidden;
        min-height: 50px !important;
    }

    .k-grid-header-wrap.sync-collapse {
        width: calc(100% - 210px) !important;
    }

    /*.k-grid-content {
        min-height: 0px !important;
        max-height: 500px !important;
    }*/
    .k-grid-content {
        min-height: 0 !important;
        max-height: calc(100vh - 300px) !important; /* trừ phần header, search, v.v. */
        overflow-y: auto !important;
    }

        .k-grid-content.sync-collapse {
            width: calc(100% - 210px) !important;
        }

    #create:hover {
        background-color: #3175af !important;
        color: white !important;
        border-bottom: 1px solid #3175af !important;
    }

    span.k-dropdown-wrap.k-state-default {
        background-color: #fff !important;
    }
    .row-delete {
        background-color: #ffcccc !important; /* nền đỏ nhạt */
        color: red; /* chữ đỏ */
    }
    
</style>

<div class="row">
    <div class="col-md-12">
        <div class="portlet bordered light">
            <!-- Title -->

            <div class="d-flex align-items-center justify-content-between portlet-title">
                <div class="group poppins-medium text-grey-300 caption caption-md px-3">
                    <p style=" text-transform: uppercase !important;" class="display-8 m-0">{{title}}</p>
                    <p class="display-11">
                        <span class="opacity-40">Number of record:</span> {{total}}
                    </p>
                </div>
            </div>
            <div class="portlet-body p-2 bg-neutral-blue-300">
                <div ng-show="false"><input id="files" name="files" kendo-upload type="file" ng-show="false" class="ng-hide" /></div>
                <div class="page-content-wrapper float-none table-rounded-toolbar ">
                    <div class="toolbar">
                        <div class="row">
                            <div class="col-12">
                                <div class="d-flex gap-2 align-items-center justify-content-between">

                                        </div>
                                    </div>

                                    <div class="d-flex gap-2">
                                        <a class="btn btn-outline-dark rounded-3 btn-sm poppins-regular display-9 m-1" ng-click="resetDepartmentModel();openCreateWindow()" id="create">

                                                <path d="m0 1016.081 409.186 409.073 79.85-79.736-272.867-272.979h1136.415V959.611H216.169l272.866-272.866-79.85-79.85L0 1016.082ZM1465.592 305.32l315.445 315.445h-315.445V305.32Zm402.184 242.372-329.224-329.11C1507.042 187.07 1463.334 169 1418.835 169h-743.83v677.647h112.94V281.941h564.706v451.765h451.765v903.53H787.946V1185.47H675.003v564.705h1242.353V667.522c0-44.498-18.07-88.207-49.581-119.83Z" fill-rule="evenodd"></path>

                                                    </svg>&nbsp;{{'COMMON_TRACKING_HISTORY'|translate}}

                                            </li>
                                        </ul>

                                        <!-- Modal -->
                                        <div class="modal fade"
                                             id="exampleModal"
                                             tabindex="-1"
                                             aria-labelledby="exampleModalLabel"
                                             aria-hidden="true">
                                            <div class="modal-dialog modal-2xl modal-dialog-centered">
                                                <div class="modal-content p-3 rounded-4">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title fs-5 modal-title-style1"
                                                            id="exampleModalLabel">
                                                            SEARCH
                                                        </h1>
                                                        <button type="button"
                                                                class="btn-close"
                                                                data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form>
                                                            <div class="row mb-3">
                                                                <div class="col">
                                                                    <label for="exampleInputText1"
                                                                           class="form-label">User:</label>
                                                                    <input type="text" maxlength="50" class="k-textbox" style="width: 100%;" id="userKeywordId"
                                                                           ng-model="advancedQuery.userKeyword">
                                                                </div>
                                                                <div class="col">
                                                                    <label for="exampleInputText1"
                                                                           class="form-label">Code:</label>
                                                                    <input type="text" maxlength="50" class="k-textbox" style="width: 100%;" id="departmentCode"
                                                                           ng-model="advancedQuery.departmentCode">
                                                                </div>
                                                            </div>
                                                            <div class="row mb-3">
                                                                <div class="col">
                                                                    <label for="exampleSelect1" class="form-label">Name:</label>
                                                                    <input type="text" maxlength="50" class="k-textbox" style="width: 100%;" id="departmentName"
                                                                           ng-model="advancedQuery.departmentName">
                                                                </div>
                                                                <div class="col">
                                                                    <label for="exampleSelect1" class="form-label">Position:</label>
                                                                    <input type="text" maxlength="50" class="k-textbox" style="width: 100%;" id="positionName"
                                                                           ng-model="advancedQuery.positionName">
                                                                </div>
                                                            </div>

                                                            <div class="mb-3 d-flex align-items-center justify-content-lg-between">
                                                                <div class="form-group">
                                                                </div>
                                                                <div class="form-group">
                                                                    <button type="button" ng-click="advancedReset()"
                                                                            class="btn btn-white rounded-3 poppins-regular display-9">
                                                                        <svg xmlns="http://www.w3.org/2000/svg"
                                                                             width="16"
                                                                             height="16"
                                                                             fill="currentColor"
                                                                             class="bi bi-arrow-repeat"
                                                                             viewBox="0 0 16 16">
                                                                            <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9"></path>
                                                                            <path fill-rule="evenodd"
                                                                                  d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"></path>
                                                                        </svg>
                                                                        &nbsp;{{'COMMON_BUTTON_RESET'|translate}}
                                                                    </button>
                                                                    &nbsp;
                                                                    <button type="button" data-bs-dismiss="modal" ng-click="advancedSearch(true)"
                                                                            class="btn btn-primary rounded-3 poppins-regular display-9">
                                                                        <svg xmlns="http://www.w3.org/2000/svg"
                                                                             width="16"
                                                                             height="16"
                                                                             fill="currentColor"
                                                                             class="bi bi-search"
                                                                             viewBox="0 0 16 16">
                                                                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"></path>
                                                                        </svg>
                                                                        &nbsp;{{'COMMON_BUTTON_SEARCH'|translate}}
                                                                    </button>
                                                                </div>
                                                            </div>


                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="">
                            <div class="col-md-4" id="body"
                                 style="border-radius: 16px; border: 2px solid #e5e5e5; overflow: auto;height: 100%; margin-left: 10px; ">
                                <!-- <div id="treeview"></div> -->
                                <div class="display-10 leading-18">
                                    <input style="margin-bottom: 10px; margin-top: 10px; width:100%;" class="w100" id="departmentId"
                                           kendo-drop-down-tree="widget.department" k-options="departmentOptions"
                                           ng-model="departmentTreeId" />
                                    <div kendo-tree-view="tree" k-options="treeViewDepartment" id="treeview"
                                         k-data-source="dataDepartment" k-on-change="onchangeItemTreeView(dataItem)">
                                        <span k-template>
                                            <span k-position="'top'" k-content="'SAPCode: {{dataItem.sapCode}} - Code: {{dataItem.code}}'" kendo-tooltip  ng-style="dataItem.isPrepareDelete ? {'color':'red'} : {}" ng-if="dataItem.jobGradeCaption">
                                                {{dataItem.name}}
                                            </span>
                                            <span k-position="'top'" k-content="'SAPCode: {{dataItem.sapCode}} - Code: {{dataItem.code}}'" kendo-tooltip ng-style="dataItem.isPrepareDelete ? {'color':'red'} : {}" ng-if="!dataItem.jobGradeCaption">{{dataItem.name}}</span>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-8" style="width:65%;height: calc(100vh - 200px); overflow: auto; ">
                                <div class="display-10 leading-18">
                                    <kendo-grid id="departmentGrid" options="departmentGridOptions"
                                        k-on-data-bound="onUserDepartmentGridDataBound(kendoEvent)"
                                    >
                                    </kendo-grid>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Windows edit -->
                    <div kendo-window="departmentEditWin" id="departmentEditWin" k-title="'Edit Department'" k-draggable="false"
                         k-visible="false" k-actions="dialogActions" width="1500" modal="true" resizable="false"
                         k-on-close="onClose()" k-on-open="onOpen()">
                        <div class="row k-popup-edit-form k-window-content k-content" style="padding-bottom:0px">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-check-label form-label"
                                           for="darkCheckbox">
                                        Code:
                                        <span class="text-danger">*</span>
                                    </label>
                                    <div data-container-for="Code">
                                        <input type="text" autocomplete="off" class="form-control form-control-sm"  style="width: 100%;height:50%" name="Code" title="Code"
                                               ng-model="departmentModel.code"  ng-disabled="departmentModel.isEdoc1">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-check-label form-label">
                                        Is Edoc
                                    </label>
                                    <div data-container-for="Code" style="padding-left: 22px;">
                                        <input class="form-check-input" 
                                               type="checkbox"
                                               id="isEdoc"
                                               ng-model="departmentModel.isEdoc" name="isEdoc" title="isEdoc" />
                                        <label for="isEdoc" class="form-check-label" >Is Edoc</label>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-check-label form-label"
                                           for="darkCheckbox">
                                        Name:
                                        <span class="text-danger">*</span>
                                    </label>
                                    <div data-container-for="Code">
                                        <input type="text" autocomplete="off" class="form-control"  style="width: 100%;height:50%" name="Name" title="Name"
                                               ng-model="departmentModel.name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-check-label form-label"
                                           for="darkCheckbox">
                                        Department Parent:

                                    </label>
                                    <input style="width: 100%;height:50%" kendo-drop-down-tree="departmentTreeEdit"
                                           k-options="groupOptions.departmentListOptions" ng-model="departmentModel.parentId"
                                           k-on-change="changeDepartment('edit')" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-check-label form-label"
                                           for="darkCheckbox">
                                        Position:
                                        <span class="text-danger">*</span>
                                    </label>
                                    <input    class="form-select"
                                style="width: 100%;height:50%"  kendo-drop-down-list k-options="groupOptions.positionListOptions" k-data-source="dataPositions"
                                           ng-model="departmentModel.positionCode" />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-check-label form-label"
                                           for="darkCheckbox">
                                        SAP Department Parent:
                                        <span class="text-danger">*</span>
                                    </label>
                                    <div data-container-for="Code">
                                        <input type="text" autocomplete="off" class="form-control" style="width: 100%;height:50%" name="SAPDepartmentParentName" title="SAPDepartmentParentName"
                                               ng-model="departmentModel.SAPDepartmentParentName" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-check-label form-label"
                                           for="darkCheckbox">
                                        Type:
                                        <span class="text-danger">*</span>
                                    </label>
                                    <input class="form-select"
                                style="width: 100%;height:50%" kendo-drop-down-list k-data-source="model.typeList" data-role="dropdownlist"
                                           k-auto-bind="true" k-on-change="updateJobGradeList('edit')" k-data-text-field="'title'"
                                           k-data-value-field="'id'" ng-model="departmentModel.type" />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-check-label form-label"
                                           for="darkCheckbox">
                                        Job Grade:
                                        <span class="text-danger">*</span>
                                    </label>
                                    <input class="form-select"
                                style="width: 100%;height:50%" kendo-drop-down-list="jobGradeDropdownEdit" k-auto-bind="true"
                                           k-options="groupOptions.jobGradeListOptions" k-on-change="updateTreeList('edit',true)"
                                           ng-model="departmentModel.jobGradeId" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-check-label form-label"
                                           for="darkCheckbox">
                                        SAP Level:
                                        <span class="text-danger">*</span>
                                    </label>
                                    <div data-container-for="Code">
                                        <input type="text" autocomplete="off" class="form-control" style="width: 100%;height:50%" name="SAPLevel" title="SAPLevel"
                                               ng-model="departmentModel.SAPLevel" disabled>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-check-label form-label"
                                           for="darkCheckbox">
                                        Region:
                                        <span class="text-danger">*</span>
                                    </label>
                                    <input class="form-select"
                                    style="width: 100%;height:50%" kendo-drop-down-list
                                           k-options="groupOptions.regionListOptions"
                                           ng-model="departmentModel.regionId" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-check-label form-label"
                                           for="darkCheckbox">
                                        SAP Code:

                                    </label>
                                    <input type="text" autocomplete="off" class="form-control"  style="width: 100%;height:50%" name="sapCode" title="sapCode"
                                           ng-model="departmentModel.sapCode">
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label class="form-check-label form-label me-2" for="darkCheckbox">
                                                Color:
                                            </label>
                                            <br />
                                            <input class="spectrumColor w30" style="margin-top:3px" type="color" name="Color"
                                                   ng-model="departmentModel.color" value="departmentModel.color" title="Color">
                                        </div>
                                        <div class="col-md-9">
                                            <input class="form-check-input"
                                                   type="checkbox"
                                                   ng-disabled="!departmentModel.isMD && !departmentModel.isMMD && !departmentModel.isSM"
                                                   id="applyChildSMMDMMD"
                                                   ng-model="departmentModel.applyChildSMMDMMD" name="applyChildSMMDMMD" title="applyChildSMMDMMD" />
                                            <label for="applyChildSMMDMMD" class="form-check-label" style="margin-left: 10px; ">Apply child for SM, MD, MMD</label>
