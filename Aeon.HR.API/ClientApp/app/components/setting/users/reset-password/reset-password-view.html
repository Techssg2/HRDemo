<style>
    html,
    body {
        height: 100%;
        background: white !important;
    }

    .center {
        margin: auto;
        width: 70%;
        border: 1px solid #000000;
        padding: 30px;
        background-color: white;
        width: 830px;
        height: auto;
    }

    .img-center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 200px;
    }

    .top {
        padding: 118px 0px 16px;
    }

    .k-textbox {
        width: 250px;
    }

    #loading-reset-rassword .k-loading-mask {
        width: 100%;
        height: 100%;
        bottom: 35% !important;
        top: unset !important;
    }
</style>

<div>
    <div class="top">
        <div id="loading-reset-rassword"></div>
    </div>
    <div class="center">
        <img src="ClientApp/assets/images/logo-white.PNG" alt="Aeon" class="img-center">
        <br />
        <div style="text-align: center;">
            <p style="text-align:center" ng-if="!isResetSuccess">Vui lòng điền thông tin bên dưới để khởi tạo mật khẩu
                mới/ PLease fill the
                following information to reset a new password</p>
            <p style="color: #bf0000;">{{errorMessages}}</p>
        </div>
        <div class="row" ng-if="!isResetSuccess">
            <div class="k-edit-label"><label for="email">Thư điện tử/Email:</label></div>
            <div class="k-edit-field">
                <input type="text" type="email" autocomplete="off" class="k-textbox" name="email" title="sapCode"
                    ng-model="model.email"  ng-keypress="ifEnter($event)">
            </div>

            <div class="k-edit-label"><label for="sapCode">Tên đăng nhập/Username:</label></div>
            <div class="k-edit-field">
                <input type="text" autocomplete="off" class="k-textbox" name="userName" title="userName"
                    ng-model="model.userName"  ng-keypress="ifEnter($event)">
            </div>

            <div class="k-edit-label"><label for="id1"></label></div>
            <div class="k-edit-field">
                <span class="input-group-btn" style="width: 75%;float: right;">
                    <a class="btn btn-sm btn-primary" id="create"
                        style="margin-right: 20px;margin-bottom: 10px;color: black; padding-top: 7px !important; background-color: white;border: 1px solid #c9c9c9;"
                        ng-click="confirm()">Xác nhận/Confirm</a>
                </span>
            </div>
        </div>
        <div class="row" ng-if="isResetSuccess">
            <div class="k-edit-field">
                <span class="input-group-btn" style="width: 75%;float: right;">
                    <a class="btn btn-sm btn-primary" id="create"
                        style="margin-right: 20px;margin-bottom: 10px;color: black; padding-top: 7px !important; background-color: white;border: 1px solid #c9c9c9;"
                        ng-click="returnLogin()">Đăng nhập/Login</a>
                </span>
            </div>
        </div>
    </div>
</div>
