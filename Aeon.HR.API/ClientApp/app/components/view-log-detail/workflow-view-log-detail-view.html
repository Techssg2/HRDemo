
<style type="text/css">
    #attachmentViewDialog {
        min-height: 40vh !important;
        height: 98vh !important;
    }

    .close-owa-dialog {
        margin: 5px;
    }

    #tooltipText {
        position: absolute;
        left: 50%;
        top: -40px;
        transform: translateX(-50%);
        background-color: #fff;
        color: #000;
        white-space: nowrap;
        padding: 5px 10px;
        border-radius: 10px;
        border: 1px solid #000;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.5s ease;
    }

        #tooltipText::before {
            content: "";
            position: absolute;
            left: 50%;
            top: 100%;
            transform: translateX(-50%);
            border: 10px solid;
            border-color: #808080 #0000 #0000 #0000;
        }

    #tooltip:hover #tooltipText {
        top: -140%;
        visibility: visible;
        opacity: 1;
    }

    .k-dropdown-wrap {
        border-radius: 0.375rem;
    }

        .k-dropdown-wrap.k-state-default {
            border-color: #e4e7ea;
        }

    #goalGrid .k-grid-header th {
        background-color: #E8E8E8;
        color: #000;
        font-weight: 500 !important;
        text-transform: uppercase !important;
    }

    #goalGrid .k-grid-header {
        background-color: #E8E8E8;
        color: #000;
    }

    #mainAppraisingGridOptions .k-grid-header th {
        background-color: #E8E8E8;
        color: #000;
        font-weight: 500 !important;
        text-transform: uppercase !important;
    }

    #mainAppraisingGridOptions .k-grid-header {
        background-color: #E8E8E8;
        color: #000;
    }

</style>

<div class="row">
    <div class="col-md-12">
        <div class="portlet bordered light">
            <!-- Title -->

            <div class="d-flex align-items-center justify-content-between portlet-title">
                <div class="group poppins-medium text-grey-300 caption caption-md px-3">
                    <p style=" text-transform: uppercase !important;" class="display-8 m-0">{{title}}</p>
                    <p class="display-11">
                        <span class="opacity-40">Number of record:</span> {{total}}
                    </p>
                </div>
            </div>
            <div class="portlet-body p-2 bg-neutral-blue-300">
                <div ng-show="false"><input id="files" name="files" kendo-upload type="file" ng-show="false" class="ng-hide" /></div>
                <div class="page-content-wrapper float-none table-rounded-toolbar ">
                    <div class="toolbar">
                        <div class="row">
                            <div class="p-3">
                                <div class="portlet bordered light">
                                    <!-- Title -->
                                    <div class="portlet-body">

                                        <div class="mt-3">
                                            <div class="accordion accordion-style1">
                                                <div class="accordion-item">
                                                    <div class="accordion-collapse collapse show">
                                                        <div class="accordion-body">
                                                            <div ng-if="errors.length > 0" class="row ng-scope" style="padding: 15px 0;margin-bottom:15px">
                                                                <div class="col-sm-12">
                                                                    <div class="alert alert-required-fields py-3" role="alert">
                                                                        <h5 class="alert-header">Please Enter All Required Fields *:</h5>
                                                                        <div class="alter-content">
                                                                            <ul>
                                                                                <li ng-repeat="error in errors">
                                                                                    <span class="mb-2">{{error.controlName}}</span>: Field
                                                                                    is required
                                                                                </li>
                                                                            </ul>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <!--Row1-->
                                                            <div class="row mb-3">
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label for="workflowName" class="form-label text-secondary">
                                                                            Workflow Name:
                                                                        </label>
                                                                        <div class="row align-items-end mt-3">
                                                                            <div class="col-md-12">
                                                                                <input type="text" id="workflowName" name="workflowName"
                                                                                       class="k-textbox" style="width: 100%;height:38px !important"
                                                                                       ng-model="model.workflowName" autocomplete="off" disabled />
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label for="workflowName" class="form-label text-secondary">
                                                                            Priority:

                                                                        </label>
                                                                        <div class="row align-items-end mt-3">
                                                                            <div class="col-md-12">
                                                                                <input kendo-numeric-text-box class="form-control" id="order" k-min="0" name="order"
                                                                                       k-format="'#,0'" ng-model="model.order" style="width: 100%;height:50%"  disabled/>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <!--Row2-->
                                                            <div class="row mb-3">
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label for="overwriteRequestedDepartmentGobal" class="form-label text-secondary">
                                                                            Overwrite Requested Department:

                                                                        </label>
                                                                        <div class="row align-items-end mt-3">
                                                                            <div class="col-md-12" style="margin-left:20px">
                                                                                <input type="checkbox" name="overwriteRequestedDepartmentGobal"
                                                                                       id="overwriteRequestedDepartmentGobal" class="form-check-input"
                                                                                       ng-model="model.workflowData.overwriteRequestedDepartment" disabled
                                                                                       ng-change="model.workflowData.requestedDepartmentField = ''">
                                                                                <label class="form-check-label"
                                                                                       for="overwriteRequestedDepartmentGobal"></label>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label for="requestedDepartmentFieldGobal" class="form-label text-secondary">
                                                                            Requested Department Field:
                                                                        </label>
                                                                        <div class="row align-items-end mt-3">
                                                                            <div class="col-md-12">
                                                                                <select kendo-drop-down-list name="requestedDepartmentFieldGobal"
                                                                                        id="requestedDepartmentFieldGobal"
                                                                                        class="form-select"
                                                                                        k-ng-disabled="!model.workflowData.overwriteRequestedDepartment"
                                                                                        k-options="requestedDepartmentFieldGobalDataSource"
                                                                                        k-ng-model="model.workflowData.requestedDepartmentField"
                                                                                        style="width: 100%" disabled></select>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <!--Row3-->
                                                            <div class="row mb-3">
                                                                <div class="col-md-4">
                                                                    <div class="form-group">
                                                                        <label for="ignoreValidation" class="form-label text-secondary">
                                                                            Ignore Validation:
                                                                        </label>
                                                                        <div class="row align-items-end mt-3">
                                                                            <div class="col-md-12" style="margin-left:20px">
                                                                                <input type="checkbox" name="ignoreValidation" id="ignoreValidation"
                                                                                       class="form-check-input" disabled
                                                                                       ng-model="model.workflowData.ignoreValidation">
                                                                                <label class="form-check-label" for="ignoreValidation"></label>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <!--Row4-->
                                                            <div class="row mb-3">
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label for="allowMultipleFlow" class="form-label text-secondary">
                                                                            Allow Multiple Flow:

                                                                        </label>
                                                                        <div class="row align-items-end mt-3">
                                                                            <div class="col-md-12" style="margin-left:20px">
                                                                                <input type="checkbox" name="allowMultipleFlow" id="allowMultipleFlow" class="form-check-input" disabled ng-model="model.allowMultipleFlow" ng-change="model.startWorkflowButton = ''">
                                                                                <label class="form-check-label" for="allowMultipleFlow"></label>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label for="order" class="form-label text-secondary">
                                                                            Start Workflow Button:

                                                                        </label>
                                                                        <div class="row align-items-end mt-3">
                                                                            <div class="col-md-12">
                                                                                <input type="text" id="startWorkflowButton" name="startWorkflowButton" class="k-textbox" style="width: 100%;height:38px !important" ng-model="model.startWorkflowButton" k-value-primitive="true" autocomplete="off" disabled/>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <!--Row5-->
                                                            <div class="row mb-3">
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label for="onCancelled" class="form-label text-secondary">
                                                                            On Cancelled:
                                                                        </label>
                                                                        <div class="row align-items-end mt-3">
                                                                            <div class="col-md-12">
                                                                                <input type="text" id="onCancelled" name="onCancelled" class="k-textbox" style="width: 100%;height:38px !important" ng-model="model.workflowData.onCancelled" k-value-primitive="true" autocomplete="off" disabled />
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-group">

                                                                        </label>

                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>


                                                            <!--Row6-->
                                                            <div class="row mb-3">
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label for="onRequestToChange" class="form-label text-secondary">
                                                                            On Request To Change:
                                                                        </label>
                                                                        <div class="row align-items-end mt-3">
                                                                            <div class="col-md-12">
                                                                                <input type="text" id="onRequestToChange" name="onRequestToChange" class="k-textbox" style="width: 100%; height: 38px !important" ng-model="model.workflowData.onRequestToChange" k-value-primitive="true" autocomplete="off"  disabled/>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>


                                                            <!--Row7-->
                                                            <div class="row mb-3">
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <h7 style="color: dodgerblue; font-weight: bold">WORKFLOW CONDITION</h7>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <!--Row8-->
                                                            <div class="row mb-3">
                                                                <div class="col">
                                                                    <kendo-grid k-scope-field="widget.startWorkflowConditions"
                                                                                options="startWorkflowConditionsGridOptions"></kendo-grid>
                                                                </div>
                                                            </div>

                                                            <!--Row9-->
                                                            


                                                            <!--Row10-->
                                                            <div class="row mb-3">
                                                                <!--left-->
                                                                <div class="col-md-2">
                                                                    <!--Workflow-->
                                                                    <div class="col-md-12">

                                                                             ng-class="{'step-status-not-started': currentStep != step, 'step-status-completed': currentStep == step}">
                                                                            <div class="step-flag-container" style="padding-bottom: 30px;">
                                                                                <div class="step-flag"
                                                                                     style="cursor: pointer; position: relative"

                                                                                    <div class="caption ng-binding">{{step.stepName}}</div>
                                                                                    <!--<span ng-if="model.workflowData.steps.length > 1"
                                                                                      ng-click="deleteWorkflow(step, $index)"
                                                                                      class="k-icon k-i-close-outline"
                                                                                      style="font-size: 24px; background-color: white; position: absolute; top: 0; right: 0; border-radius: 50% !important"></span>-->
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <!--right-->
                                                                <div class="col-md-10">
                                                                    <div class="row mb-3">
                                                                        <div class="col-md-6">
                                                                            <label for="stepName" class="form-label text-secondary">

                                                                            <div class="row align-items-end ">
                                                                                <input type="text" id="stepName" name="stepName"
                                                                                       class="k-textbox" style="width: 90%; height: 38px !important"

                                                                                       autocomplete="off" />
                                                                            </div>
                                                                        </div>

                                                                        <div class="col-md-6">
                                                                            <label for="stepNumber" class="form-label text-secondary">
                                                                                Step Number:
                                                                            </label>
                                                                            <div class="row align-items-end ">
                                                                                <input kendo-numeric-text-box id="stepNumber" k-min="0"
                                                                                       name="stepNumber" k-format="'#,0'" disabled
                                                                                       ng-model="currentStep.stepNumber"
                                                                                       style="width: 90%;" />
                                                                            </div>
                                                                        </div>

                                                                    </div>

                                                                    <!--rowRight1-->
                                                                    <div class="row mb-3">
                                                                        <div class="col-md-6">
                                                                            <label for="onSuccess" class="form-label text-secondary">
                                                                                Success
                                                                                Status:
                                                                            </label>
                                                                            <div class="row align-items-end ">
                                                                                <input type="text" id="onSuccess" name="onSuccess"
                                                                                       class="k-textbox" style="width: 90%; height: 38px !important"
                                                                                       ng-model="currentStep.onSuccess" disabled
                                                                                       k-value-primitive="true" autocomplete="off" />
                                                                            </div>
                                                                        </div>

                                                                        <div class="col-md-6">
                                                                            <label for="onFailure" class="form-label text-secondary">
                                                                                Failure
                                                                                Status:
                                                                            </label>
                                                                            <div class="row align-items-end ">
                                                                                <input type="text" id="onFailure" name="onFailure"
                                                                                       class="k-textbox" style="width: 90%; height: 38px !important"
                                                                                       ng-model="currentStep.onFailure" disabled
                                                                                       k-value-primitive="true" autocomplete="off" />
                                                                            </div>
                                                                        </div>
                                                                    </div>



                                                                    <!--rowRight3-->
                                                                    <div class="row mb-3">
                                                                        <div class="col-md-6">
                                                                            <label for="successVote" class="form-label text-secondary">
                                                                                Vote
                                                                                Success:
                                                                            </label>
                                                                            <div class="row align-items-end ">
                                                                                <input type="text" id="successVote" name="successVote"
                                                                                       class="k-textbox" style="width: 90%; height: 38px !important"
                                                                                       ng-model="currentStep.successVote" disabled
                                                                                       k-value-primitive="true" autocomplete="off" />
                                                                            </div>
                                                                        </div>

                                                                        <div class="col-md-6">
                                                                            <label for="failureVote" class="form-label text-secondary">
                                                                                Vote
                                                                                Failure:
                                                                            </label>
                                                                            <div class="row align-items-end ">
                                                                                <input type="text" id="failureVote" name="failureVote"
                                                                                       class="k-textbox" style="width: 90%; height: 38px !important"
                                                                                       ng-model="currentStep.failureVote" disabled
                                                                                       k-value-primitive="true" autocomplete="off" />
                                                                            </div>
                                                                        </div>
                                                                    </div>

                                                                    <!--rowRight4-->
                                                                    <div class="row mb-3">
                                                                        <div class="col-md-6">
                                                                            <label for="participantType"
                                                                                   class="form-label text-secondary">Participant Type:</label>

                                                                            <div class="row align-items-end ">
                                                                                <select kendo-drop-down-list name="participantType"
                                                                                        id="participantType" k-options="participantTypesOptions"
                                                                                        k-ng-model="currentStep.participantType" disabled
                                                                                        style="width: 90%;height: 36px"></select>
                                                                            </div>
                                                                        </div>

                                                                        <div class="col-md-6" ng-if="currentStep.participantType === 6">

                                                                                   class="form-label text-secondary">Data Field:</label>

                                                                                <select ng-show="currentStep.participantType === 6"

                                                                                        kendo-drop-down-list id="dataField" name="dataField"
                                                                                        k-options="participantTypeValueOptions" disabled
                                                                                        k-ng-model="currentStep.dataField"
                                                                                        style="width: 90%;height: 36px"></select>
                                                                            </div>
                                                                        </div>
                                                                    </div>

                                                                    <!--rowRight5-->
                                                                    <div class="row mb-3">
                                                                        <div class="col-md-6">
                                                                            <label for="departmentType" class="form-label text-secondary">
                                                                                Group:
                                                                            </label>

                                                                            <div class="row align-items-end ">
                                                                                <select k-ng-disabled="currentStep.participantType === 6"
                                                                                        kendo-drop-down-list name="departmentType"
                                                                                        id="departmentType" k-options="departmentTypesOptions"
                                                                                        k-ng-model="currentStep.departmentType" disabled
                                                                                        style="width: 90%;height: 36px"></select>
                                                                            </div>
                                                                        </div>

                                                                        <div class="col-md-6" ng-if="currentStep.participantType === 6">

                                                                                <select k-ng-disabled="currentStep.participantType === 6"
                                                                                        kendo-drop-down-list id="dataField" name="dataField"
                                                                                        k-options="departmentTypesOptions" disabled
                                                                                        k-ng-model="currentStep.nextDepartmentType"
                                                                                        style="width: 90%;height: 36px"></select>
                                                                            </div>
                                                                        </div>
                                                                    </div>


                                                                    <!--rowRight6-->
                                                                    <div class="row mb-3">
                                                                        <div class="col-md-6">
                                                                            <label for="allowRequestToChange"
                                                                                   class="form-label text-secondary">Request To Change:</label>
                                                                            <div class="row align-items-end ">
                                                                                <div class="col-md-4 " style="margin-left:20px">
                                                                                    <input type="checkbox" name="allowRequestToChange"
                                                                                           id="allowRequestToChange" class="form-check-input"
                                                                                           ng-model="currentStep.allowRequestToChange" disabled
                                                                                           ng-change="currentStep.returnToStepNumber = 0">
                                                                                    <label class="form-check-label"
                                                                                           for="allowRequestToChange"></label>
                                                                                </div>
                                                                                <div class="col">
                                                                                    <input kendo-numeric-text-box id="returnToStepNumber"
                                                                                           k-min="0" name="returnToStepNumber" k-format="'#,0'"
                                                                                           ng-model="currentStep.returnToStepNumber" disabled
                                                                                           ng-disabled="!currentStep.allowRequestToChange"
                                                                                           style="width: 87%;height: 36px" />
                                                                                </div>

                                                                            </div>
                                                                        </div>

                                                                        <div class="col-md-6" ng-if="currentStep.participantType === 6">
                                                                            <label for="dueDateNumber" class="form-label text-secondary">
                                                                                Due
                                                                                days:

                                                                            <div class="row align-items-end ">
                                                                                <input kendo-numeric-text-box id="dueDateNumber" k-min="0"
                                                                                       name="dueDateNumber" k-format="'#,0'" disabled
                                                                                       ng-model="currentStep.dueDateNumber"
                                                                                       style="width: 90%;height: 36px" />
                                                                            </div>
                                                                        </div>
                                                                    </div>


                                                                    <!--rowRight7-->
                                                                    <div class="row mb-3">
                                                                        <div class="col-md-6">
                                                                            <label for="isCustomRequestToChange"
                                                                                   class="form-label text-secondary">Is Custom Request To Change:</label>
                                                                            <div class="row align-items-end ">
                                                                                <div class="col-md-4 " style="margin-left:20px">
                                                                                    <input type="checkbox" name="isCustomRequestToChange" disabled
                                                                                           id="isCustomRequestToChange" class="form-check-input"
                                                                                           ng-model="currentStep.isCustomRequestToChange">
                                                                                    <label class="form-check-label"
                                                                                           for="isCustomRequestToChange"></label>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>

                                                                    <!--rowRight8-->
                                                                    <div class="row mb-3">
                                                                        <div class="col-md-6">
                                                                            <label for="requestorPerm" class="form-label text-secondary">
                                                                                Permission
                                                                                for Requestor:
                                                                            </label>

                                                                            <div class="row align-items-end ">
                                                                                <select kendo-drop-down-list name="requestorPerm" disabled
                                                                                        id="requestorPerm" k-options="requestorPermsDataSource"

                                                                                        style="width: 90%;height: 36px"></select>
                                                                            </div>
                                                                        </div>

                                                                        <div class="col-md-6" ng-if="currentStep.participantType === 6">
                                                                            <label for="approverPerm" class="form-label text-secondary">
                                                                                Permission
                                                                                for Approver:
                                                                            </label>
                                                                            <div class="row align-items-end ">
                                                                                <select kendo-drop-down-list name="approverPerm" disabled
                                                                                        id="approverPerm" k-options="approverPermsDataSource"
                                                                                        k-ng-model="currentStep.approverPerm"
                                                                                        style="width: 90%;height: 36px"></select>
                                                                            </div>
                                                                        </div>
                                                                    </div>

                                                                    <!--rowRight9-->
                                                                    <div class="row mb-3">
                                                                        <div class="col-md-6">
                                                                            <label for="level" class="form-label text-secondary">Level: </label>

                                                                            <div class="row align-items-end ">
                                                                                <input id="participantType"
                                                                                       k-ng-disabled="currentStep.participantType !== 5" disabled

                                                                                       k-format="'#,0'" ng-model="currentStep.level"
                                                                                       style="width: 90%;height: 36px" />
                                                                            </div>
                                                                        </div>

                                                                        <div class="col-md-6" ng-if="currentStep.participantType === 6">
                                                                            <label for="maxLevel" class="form-label text-secondary">
                                                                                Max Level:
                                                                            </label>
                                                                            <div class="row align-items-end ">
                                                                                <input k-ng-disabled="currentStep.participantType !== 5"
                                                                                       kendo-numeric-text-box id="maxLevel" k-min="0"
                                                                                       name="maxLevel" k-format="'#,0'" disabled
                                                                                       ng-model="currentStep.maxLevel" style="width: 90%;height: 36px" />
                                                                            </div>
                                                                        </div>
                                                                    </div>

                                                                    <!--rowRight10-->
                                                                    <div class="row mb-3">
                                                                        <div class="col-md-6">
                                                                            <label for="overwriteRequestedDepartment"
                                                                                   class="form-label text-secondary">
                                                                                Overwrite Requested Department:
                                                                            </label>
                                                                            <div class="row align-items-end ">
                                                                                <div class="col-md-4 " style="margin-left:20px">
                                                                                    <input type="checkbox" name="overwriteRequestedDepartment" disabled
                                                                                           id="overwriteRequestedDepartment" class="form-check-input"
                                                                                           ng-model="currentStep.overwriteRequestedDepartment"
                                                                                           ng-change="currentStep.requestedDepartmentField = ''">
                                                                                    <label class="form-check-label"
                                                                                           for="overwriteRequestedDepartment"></label>
                                                                                </div>


                                                                            </div>
