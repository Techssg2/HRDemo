<style>
  .add-child.remove-this {
    display: none;
  }

  div.k-edit-form-container {
    width: 800px;
  }

  .form-edit-course {
    display: flex;
    flex-direction: row;
  }

  .course-content {
    flex: 1;
  }

  .course-image-container {
    padding-right: 15px;
  }

  .course-image-container img {
    max-width: 300px;
  }

  .form-edit-course input.k-invalid,
  .form-edit-course select.k-invalid {
    border: 1px solid #f00;
  }

  .form-edit-course .form-group {
    margin: 0;
    min-height: 50px;
  }

  .form-edit-course .k-widget.k-tooltip-validation {
    position: relative;
    display: block !important;
    border: none;
    background-color: #fff;
    color: #f00;
    margin: 3px 0 3px 0 !important;
    padding: 0;
    text-align: left;
  }

  #CoursePopup .k-grid-update,
  #treelist .k-grid-update {
    background-color: #e5e5e5 !important;
    border-left: 3px solid #3598dc !important;
  }

  #CoursePopup .k-grid-cancel,
  #treelist .k-grid-cancel {
    background-color: #e5e5e5 !important;
  }

  .form-edit-course .k-widget.k-tooltip-validation[style*="display"] {
    display: none !important;
  }

  .form-edit-course .k-widget.k-tooltip-validation .k-callout-n {
    display: none;
  }

  .form-group.image-input, .form-group.document-input {
    margin-top: 16px;
  } 

  #remove-image {
    margin-top: 5px;
  }

  #treelistcourse .no-icon span.k-icon,
  #treelist .no-icon span.k-icon,
  #CoursePopup .no-icon span.k-icon {
    display: none;
  }

  #treelistcourse .no-icon .k-primaryspan.k-icon,
  #treelist .no-icon .k-primary span.k-icon,
  #CoursePopup .no-icon .k-primary span.k-icon {
    display: none;
  }

  .image-preview {
    max-width: 240px;
    max-height: 200px;
  }

  .k-dropzone {
    border-color: #e5e5e5;
  }

  .control-label-content {
    display: flex;
    flex-direction: column;
  }

  .control-label.sub-label {
    font-size: 10px;
  }

  .k-dropzone-hint {
    display: block !important;
  }

  .document-command {
    margin-right: 5px;
  }

  .document-command.file-name {
    color: #000;
  }

  #iframe-document {
    width: 100%;
  }

  textarea.description-input {
    resize: none;
  }

  .k-widget.k-window.have-close-button .k-window-titlebar {
    pointer-events: unset;
  }

  .k-widget.k-window.have-close-button .k-window-actions {
    display: block;
  }

  .k-window-titlebar {
    pointer-events: none;
  }

  .k-window-actions {
    display: none;
  }

  .k-grid td {
    text-align: left;
    border: solid 1px #ccc;
  }

</style>

<script type="text/x-kendo-template" id="confirmTemplateCategory">
  <p id="deleteCategoryText">Delete Category <strong>#= name #</strong> ? </p>
  <button class="k-button btn btn-sm default blue-stripe no-icon" id="yesButtonCat">Yes</button>
  <button class="k-button btn btn-sm default red-stripe no-icon" id="noButtonCat"> No</button>
</script>

<script type="text/x-kendo-template" id="confirmTemplateCourse">
  <p id="deleteCourseText">Delete Course <strong>#= name #</strong> ? </p>
  <button class="k-button btn btn-sm default blue-stripe no-icon" id="yesButton">Yes</button>
  <button class="k-button btn btn-sm default red-stripe no-icon" id="noButton"> No</button>
</script>

<script id="edit-course-form" type="text/kendo-x-tmpl">
  <div class="form-edit-course">
    <div class="course-content">
        <div class="form-group">
            <label class="col-md-4 control-label">#: CourseName #</label>
            <div class="col-md-8">
                <input name="CourseName" class="k-textbox form-control input-sm" type="text" data-bind="value:name" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">#: CourseCode #</label>
            <div class="col-md-8">
                <input name="CourseCode" class="k-textbox form-control input-sm" type="text" data-bind="value:code" required="required"/>
            </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">#: CourseType #</label>
          <div class="col-md-8">
              <select name="CourseType" id="CourseType" class="k-select form-control" kendo-drop-down-list
                  data-bind="value:type, source:typeofCourse" data-value-field="value" data-text-field="name"
                  data-source="typeofCourse" required="required"></select>
          </div>
        </div>
        <div class="form-group" id="CourseServiceProvider">
            <label class="col-md-4 control-label">#: SupplierName #</label>
            <div class="col-md-8">
                <select name="CourseServiceProvider" id="CourseServiceProviderInput" class="k-select form-control" kendo-drop-down-list
                    data-bind="value:serviceProviderCode, source:typeOfSupplier" data-value-field="codeSupplier" data-text-field="nameSupplier"
                    data-source="typeOfSupplier" required="required"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">#: Duration #</label>
            <div class="col-md-8">
                <input name="Course Duration" class="k-textbox form-control input-sm" type="number" max="999"
                    data-bind="value:duration" onkeydown="if(event.key==='.'){event.preventDefault();}" onkeypress="return event.keyCode !== 101 && event.keyCode !== 69 && event.keyCode !== 45 && event.keyCode !== 43 && event.keyCode !== 190" required="required"/>
            </div>
        </div>
    
        <div class="form-group">
            <label class="col-md-4 control-label">#: Category #</label>
            <div class="col-md-8">
                <select name="Category" id="Category" class="k-select form-control" kendo-drop-down-list
                    data-bind="value:categoryId, source:categoryList" data-value-field="categoryId" data-text-field="name"
                    data-source="categoryList" required="required"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">#: Description #</label>
            <div class="col-md-8">
                <textarea data-bind="value:description" class="form-control description-input"></textarea>
            </div>
        </div>
      
        
    </div>
    
</div>
</script>
