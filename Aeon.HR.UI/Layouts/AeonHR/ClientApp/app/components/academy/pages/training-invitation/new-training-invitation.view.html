<style>
  .headline-invitation {
    color: #b42e83 !important;
    font-family: Nova-Regular !important;
    font-size: 18px;
  }

  .k-i-file-excel {
    display: inline-block;
    font-size: 14px;
    line-height: 14px;
    -webkit-font-smoothing: antialiased;
    width: 1.25em;
    text-align: center;
    font: normal normal normal 14px/1 FontAwesome;
    text-rendering: auto;
    color: #3598dc !important;
  }

  .k-i-file-excel:before {
    content: "\f0ce" !important;
  }

  .actions .btn-default {
    border: none;
  }

  .visible {
    display: none;
  }
</style>

<div class="row">
  <div class="col-md-12">
    <div class="portlet bordered light">
      <div class="portlet-title">
        <div class="caption caption-md">
          <span class="caption-subject uppercase">{{title}} </span>
        </div>
        <div class="portlet-title">
          <ng-include src="'training-request/header-actions.partial.html'" />
        </div>
      </div>
      <div ng-include src="'common/error-summary.partial.html'"></div>

      <ng-include src="'training-invitation/new-invitation-info.partial.html'" />
      <ng-include src="'training-invitation/no-of-participants.partial.html'" />
      <div class="portlet-title" style="margin-top: 30px; padding-bottom: 10px">
        <ng-include src="'training-request/header-actions.partial.html'" />
      </div>
    </div>
  </div>
</div>

<academy-processing-stage workflow-instances="workflowInstances"></academy-processing-stage>
<div id="attachmentViewDialog" k-modal="true" k-visible="false" class="ng-scope" ng-class="{visible:!isViewOnline}"
  style="height: 100% !important">
  <iframe style="width: 100%; height: 97%; padding: 0px !important" id="attachment_owa" allowfullscreen></iframe>
  <button class="btn btn-default btn-sm k-button pull-right close-owa-dialog" ng-click="owaClose()">
    <i class="k-icon k-i-close font-green-jungle"></i>{{'COMMON_BUTTON_CLOSE'|translate}}
  </button>
</div>
