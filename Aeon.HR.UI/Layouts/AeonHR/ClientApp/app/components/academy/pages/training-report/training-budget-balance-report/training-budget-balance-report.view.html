<style>
    .k-grid-toolbar {
        text-align: right;
    }

    .k-i-file-excel {
        display: inline-block;
        font-size: 14px;
        line-height: 14px;
        -webkit-font-smoothing: antialiased;
        width: 1.25em;
        text-align: center;
        font: normal normal normal 14px/1 FontAwesome;
        text-rendering: auto;
        color: #3598dc !important;
    }

    .k-i-file-excel:before {
        content: "\f0ce" !important;
    }

    .k-grid .k-grid-header .k-header {
        white-space: normal;
        vertical-align: middle;
        text-align: center;
        border: solid 1px #ccc;
    }

    .k-grid .k-grid-header .k-header .k-link {
        height: auto;
    }

    .k-grid td {
        text-align: left;
        border: solid 1px #ccc;
    }

    .k-grid-content .k-grid-content-locked {
        border: solid 1px #ccc;
    }

    .k-grid-content>table td {
        border: solid 1px #ddd;
    }
</style>
<div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="portlet bordered light">
            <!-- Title -->
            <div class="portlet-title">
                <div class="caption caption-md">
                    <span class="caption-subject uppercase">{{title}}
                    </span>
                </div>
                <div class="actions">
                    <div class="row">
                        <div class="col-sm-12">
                            <kendo-button class="btn btn-default btn-sm" ng-click="toggleFilterPanel(true)"
                                ng-show="!advancedSearchMode">
                                <i class="k-icon k-i-filter font-green-jungle" id="search"></i>
                                {{'COMMON_BUTTON_SEARCH' | translate}}
                            </kendo-button>
                            <kendo-button class="btn btn-default btn-sm" ng-click="toggleFilterPanel(false)"
                                ng-show="advancedSearchMode">
                                <i class="k-icon k-i-close font-green-jungle"></i>
                                {{'COMMON_BUTTON_CLOSE' | translate}}
                            </kendo-button>

                        </div>
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <div ng-show='advancedSearchMode'>

                    <div class="row">
                        <div class="form-horizontal">
                            <div class="form-body">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">{{'REQUEST_FOR' | translate}}:</label>
                                        <div class="col-md-8">
                                            <input id="departmentId" name="departmentId" class="w100"
                                                ng-model="query.requestForDeptId"
                                                style="width: 100%;margin-bottom: 10px; margin-top: 10px"
                                                k-options="departmentOptions"
                                                kendo-drop-down-tree="departmentId"></select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="col-md-4 control-label">{{'REQUESTED_DEPARTMENT' |
                                        translate}}:</label>
                                    <div class="col-md-8">
                                        <input id="department2Id" name="department2Id" class="w100"
                                            ng-model="query.requestedDeptId"
                                            style="width: 100%;margin-bottom: 10px; margin-top: 10px"
                                            k-options="department2Options"
                                            kendo-drop-down-tree="department2Id"></select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-horizontal">
                            <div class="form-body">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">{{'TRAINING_REQUEST_COURSE_NAME' |
                                            translate}}:</label>
                                        <div class="col-md-8">
                                            <input type="text" maxlength="50" class="k-textbox" style="width: 100%;"
                                                ng-model="query.courseName">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="col-md-4 control-label">{{'TRAINING_REQUEST_SUPPLIER_NAME' |
                                        translate}}:</label>
                                    <div class="col-md-8">
                                        <input type="text" maxlength="50" class="k-textbox" style="width: 100%;"
                                            ng-model="query.supplierName">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-horizontal">
                            <div class="form-body">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">{{'REQUESTED_DATE' | translate}}:</label>
                                        <div class="col-md-8">
                                            <range-Date-Of-Date-Picker d-from="query.requestedDateFrom"
                                                d-to="query.requestedDateTo"></range-Date-Of-Date-Picker>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="row mrb10">
                        <div class="col-md-2"> </div>
                        <div class="col-md-4 btn-group">
                            <kendo-button class="btn btn-default btn-sm" ng-click="search()">
                                <i class="k-icon k-i-search font-green-jungle"></i>
                                {{'COMMON_BUTTON_SEARCH' | translate}}
                            </kendo-button>
                            <kendo-button class="btn btn-default btn-sm" ng-click="clearSearch()">
                                <i style="font-size: 12px; padding-right: 3px;" class="fa fa-refresh"></i>
                                {{'COMMON_BUTTON_RESET' | translate}}
                            </kendo-button>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-12">
                        <kendo-grid id="trainingBudgetBalanceReport" options="trainingBudgetBalanceReportGridOptions"
                            class="participant-grid">
                    </div>
                </div>
            </div>
            <!-- Content -->
        </div>
    </div>
</div>
