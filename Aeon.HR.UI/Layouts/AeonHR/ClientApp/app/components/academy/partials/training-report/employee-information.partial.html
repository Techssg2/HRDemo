<div class="portlet box bg-grey bg-font-grey fx-portlet">
  <div class="portlet-title">
    <div class="caption">
      <span class="caption-subject hr-process uppercase f-collapse"
        >{{'TRAINING_EMPLOYEE_INFORMATION'|translate}}</span
      >
    </div>
  </div>
</div>

<div class="page-content-wrapper float-none">
  <div class="page-content">
    <div class="form-horizontal">
      <div class="form-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="col-md-4 control-label"
                >{{'COMMON_SAP_CODE'|translate}}:</label
              >
              <div class="col-md-8">
                <input
                  type="text"
                  name=""
                  class="k-textbox form-control input-sm"
                  ng-model="employeeInfo.sapCode"
                  style="width: 100%"
                  readonly
                />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="col-md-4 control-label"
                >{{'DEPARTMENT_LINE'|translate}}:</label
              >
              <div class="col-md-8">
                <input
                  type="text"
                  name=""
                  class="k-textbox form-control input-sm"
                  ng-model="employeeInfo.departmentName"
                  style="width: 100%"
                  readonly
                />
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="col-md-4 control-label"
                >{{'COMMON_FULL_NAME'|translate}}:</label
              >
              <div class="col-md-8">
                <input
                  type="text"
                  name="FullName"
                  class="k-textbox form-control input-sm"
                  ng-model="employeeInfo.fullName"
                  style="width: 100%"
                  readonly
                />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="col-md-4 control-label"
                >{{'COMMON_WORK_LOCATION'|translate}}:</label
              >
              <div class="col-md-8">
                <input
                  type="text"
                  name="Location"
                  class="k-textbox form-control input-sm"
                  ng-model="employeeInfo.location"
                  style="width: 100%"
                  readonly
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="col-md-4 control-label"
                >{{'COMMON_POSITION'|translate}}</label
              >
              <div class="col-md-8">
                <input
                  type="text"
                  name="Position"
                  class="k-textbox form-control input-sm"
                  ng-model="employeeInfo.position"
                  style="width: 100%"
                  readonly
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
