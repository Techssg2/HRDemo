<input
  type="radio"
  name="{{dataItem.surveyQuestion}}"
  id="{{dataItem.surveyQuestion + '-' + 1}}"
  class="k-radio"
  ng-model="dataItem.value"
  value="1"
  ng-click="changeEvent($event)"
  ng-disabled="!isEditable"
/>
<label
  style="color: #9b9b9b; padding-right: 15px"
  class="k-radio-label"
  for="{{dataItem.surveyQuestion + '-' + 1}}"
  >Không đồng ý</label
>
