<div class="row">
    <div class="col-md-12">
        <div class="portlet bordered light">
            <!-- Title -->
            <div class="portlet-title">
                <div class="caption caption-md">
                    <span class="caption-subject uppercase">{{title}}
                    </span>
                </div>
                <div class="actions">
                    <div class="row">
                        <div class="col-sm-12">
                            <span>
                                <kendo-button class="btn btn-default btn-sm" ng-click="submit(g1Form)">
                                    <i style="font-size: 12px; padding-right: 3px;"
                                        class="fa fa-paper-plane font-green-jungle"></i>Pass
                                </kendo-button>
                                <kendo-button class="btn btn-default btn-sm" ng-click="vm.actions.saveItem()">
                                    <i class="k-icon k-i-save font-green-jungle"></i> Fall
                                </kendo-button>
                                <kendo-button class="btn btn-default btn-sm" ng-click="vm.actions.saveItem()">
                                    <i class="k-icon k-i-save font-green-jungle"></i> Save
                                </kendo-button>
                                <kendo-button class="btn btn-default btn-sm" ng-click="goBack()">
                                    <i class="k-icon k-i-close font-green-jungle"></i> Close
                                </kendo-button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row ng-scope" ng-if="errors.length > 0" style="padding: 15px 0;margin-bottom:15px">
                    <div class="col-sm-12">
                        <div class="note note-danger note-bordered" style="margin-bottom: 0px">
                            <h5 class="bold uppercase">Please enter all required fields <span
                                    class="font-red-thunderbird">*</span>:</h5>
                            <p></p>
                            <ul>
                                <li ng-repeat="error in errors"><span class="bold ">{{error.controlName}}</span>:
                                    {{error.message ? error.message : 'Field is required'}}</li>
                            </ul>
                            <p></p>
                        </div>
                    </div>
                </div>

                <form name="g1Form">
                    <div class="page-content-wrapper float-none">

                        <div class="page-content">
                            <div class="form-horizontal">
                                <div class="form-body">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">SAP Code: </label>
                                                <div class="col-md-8">
                                                    <label class="form-control-static">{{detail.sapCode}}</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">Full Name: </label>
                                                <div class="col-md-8">
                                                    <label class="form-control-static">{{detail.fullName}}</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">Dept/ Line: </label>
                                                <div class="col-md-8">
                                                    <label class="form-control-static">{{detail.deptLine}}</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">Work Location: </label>
                                                <div class="col-md-8">
                                                    <label class="form-control-static">{{detail.workLocation}}</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">Current Title: </label>
                                                <div class="col-md-8">
                                                    <label class="form-control-static">{{detail.currentTitle}}</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">Title in Acting Period:</label>
                                                <div class="col-md-8">
                                                    <label class="form-control-static">{{detail.titleInActingPeriod}}</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">1<sup>st</sup> Appraiser: </label>
                                                <div class="col-md-8">
                                                    <label class="form-control-static">{{detail.appraiser1st}}</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">2<sup>nd</sup> Appraiser:</label>
                                                <div class="col-md-8">
                                                    <label class="form-control-static">{{detail.appraiser2nd}}</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--PERIOD-->
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Acting Period: </label>
                                                <div class="col-md-8">
                                                    <label class="form-control-static">{{actingPeriodFrom}} - {{actingPeriodTo}}</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--APPRAISING-->
                                    <div class="row" style="padding-top: 15px;">
                                        <div class="col-md-12">
                                            <div>
                                                <div class="portlet box bg-grey bg-font-grey fx-portlet">
                                                    <div class="portlet-title">
                                                        <div class="caption">
                                                            <span class="caption-subject hr-process uppercase f-collapse">APPRAISING</span>
                                                        </div>
                                                    </div>
                                                    <div class="portlet-body">
                                                        <!-- Appraise 1 -->
                                                        <div class="row" ng-if="appraise1st">
                                                            <div class="col-md-12">
                                                                <kendo-grid k-scope-field="inst.appraising" id="mainAppraisingGrid1"
                                                                            k-options="mainAppraisingGrid1">
                                                                    <div k-detail-template>
                                                                        <kendo-grid id="appraisingDetailGrid1"
                                                                                    k-options="appraisingDetailGrid1(dataItem)">
                                                                    </div>
                                                                </kendo-grid>
                                                            </div>
                                                        </div>
                                                        <!-- Appraise 2 -->
                                                        <div class="row" ng-if="appraise2st">
                                                            <div class="col-md-12">
                                                                <kendo-grid k-scope-field="inst.appraising" id="mainAppraisingGrid2"
                                                                            k-options="mainAppraisingGrid2">
                                                                    <div k-detail-template>
                                                                        <kendo-grid id="appraisingDetailGrid2"
                                                                                    k-options="appraisingDetailGrid2(dataItem)">
                                                                    </div>
                                                                </kendo-grid>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--CONFIRMATION-->
                                    <div class="row" style="padding-top: 15px;">
                                        <div class="col-md-12">
                                            <div>
                                                <div class="portlet box bg-grey bg-font-grey fx-portlet">
                                                    <div class="portlet-title">
                                                        <div class="caption">
                                                            <span class="caption-subject hr-process uppercase f-collapse">CONFIRMATION FOR APPRAISAL PHASE</span>
                                                        </div>
                                                    </div>
                                                    <div class="portlet-body">
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label class="col-md-4 control-label">1<sup>st</sup> Appraiser (Direct Supperior): </label>
                                                                    <div class="col-md-8">
                                                                        <label class="form-control-static">{{detail.appraiser1st}}</label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label class="col-md-4 control-label">2<sup>nd</sup> Appraiser:</label>
                                                                    <div class="col-md-8">
                                                                        <label class="form-control-static">{{detail.appraiser2nd}}</label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="portlet-title">
                <div class="actions">
                    <div class="row">
                        <div class="col-sm-12">
                            <span>
                                <kendo-button class="btn btn-default btn-sm" ng-click="submit(g1Form)">
                                    <i style="font-size: 12px; padding-right: 3px;"
                                        class="fa fa-paper-plane font-green-jungle"></i>Pass
                                </kendo-button>
                                <kendo-button class="btn btn-default btn-sm" ng-click="vm.actions.saveItem()">
                                    <i class="k-icon k-i-save font-green-jungle"></i> Fall
                                </kendo-button>
                                <kendo-button class="btn btn-default btn-sm" ng-click="vm.actions.saveItem()">
                                    <i class="k-icon k-i-save font-green-jungle"></i> Save
                                </kendo-button>
                                <kendo-button class="btn btn-default btn-sm" ng-click="goBack()">
                                    <i class="k-icon k-i-close font-green-jungle"></i> Close
                                </kendo-button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Content -->
        </div>
    </div>
</div>
