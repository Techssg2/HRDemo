<div class="row">
    <div class="col-md-12">
        <div class="portlet bordered light">
            <!-- Title -->
            <div class="portlet-title">
                <div class="caption caption-md">
                    <span class="caption-subject uppercase" ng-if="checkTitleEdit">{{titleEdit}}</span>
                    <span class="caption-subject uppercase" ng-if="!checkTitleEdit">{{title}}</span>
                </div>
                <div class="actions">
                    <!-- <action-items model="model" save="save" form="g1"></action-items> -->
                    <kendo-button class="btn btn-default btn-sm" ng-click="save(g1)" ng-if="!disabled">
                        <i class="k-icon k-i-save font-green-jungle"></i> Save
                    </kendo-button>
                    <!-- <kendo-button class="btn btn-default btn-sm" type="button" ng-click="cancelHandover()"
                        ng-if="disabled">
                        <i class="fa fa-minus-circle font-red right-5"></i> Cancel
                    </kendo-button> -->
                    <kendo-button class="btn btn-default btn-sm" type="button" ng-click="cancelHandover()"
                        ng-if="disabled && !model.isCancel">
                        <i class="fa fa-minus-circle font-red right-5"></i> Cancel
                    </kendo-button>
                    <!-- <kendo-button class="btn btn-default btn-sm" type="button" ng-click="close()" ng-if="!disabled">
                        <i class="k-icon k-i-close font-green-jungle"></i> Close
                    </kendo-button> -->
                    <kendo-button class="btn btn-default btn-sm" type="button" ng-click="close()">
                        <i class="k-icon k-i-close font-green-jungle"></i> Close
                    </kendo-button>
                </div>
            </div>
            <div class="portlet-body">
                <div class="col-md-12 mrb10">

                </div>
                <div class="row ng-scope" ng-if="errors.length > 0" style="padding: 15px 0;margin-bottom:15px">
                    <div class="col-sm-12">
                        <div class="note note-danger note-bordered" style="margin-bottom: 0px">
                            <h5 class="bold uppercase">Please enter all required fields <span
                                    class="font-red-thunderbird">*</span>:</h5>
                            <p></p>
                            <ul>
                                <li ng-repeat="error in errors"><span class="bold ">{{error.controlName}}</span>: Field
                                    is required</li>
                            </ul>
                            <p></p>
                        </div>
                    </div>
                </div>
                <form name="g1">
                    <div class="page-content-wrapper float-none">
                        <div class="page-content">
                            <div class="form-horizontal">
                                <div class="form-body">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">Applicant Reference Number: <span
                                                        class="font-red-thunderbird">*</span></label>
                                                <div class="col-md-8">
                                                    <select ng-readonly="disabled" kendo-drop-down-list name="userId"
                                                        id="userId" k-options="sapCodesDataSource"
                                                        k-ng-model="model.applicantId" k-value-primitive="true"
                                                        style="width: 100%;">
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">Full Name:</label>
                                                <div class="col-md-8">
                                                    <input type="text" name="" class="k-textbox form-control input-sm"
                                                        ng-model="model.userFullName" style="width: 100%;" readonly />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">Department:</label>
                                                <div class="col-md-8">
                                                    <input type="text" name="" class="k-textbox form-control input-sm"
                                                        ng-model="model.userDeptName" style="width: 100%;" readonly />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">Position: </label>
                                                <div class="col-md-8">
                                                    <input type="text" name="" class="k-textbox form-control input-sm"
                                                        ng-model="model.positionName" style="width: 100%;" readonly />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">Grade:</label>
                                                <div class="col-md-8">
                                                    <input type="text" name="" class="k-textbox form-control input-sm"
                                                        ng-model="model.jobGradeCaption" style="width: 100%;"
                                                        readonly />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">Location:</label>
                                                <div class="col-md-8">
                                                    <input type="text" name="" class="k-textbox form-control input-sm"
                                                        ng-model="model.locationName" style="width: 100%;" readonly />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">Received Date: <span
                                                        class="font-red-thunderbird">*</span></label>
                                                <div class="col-md-8">
                                                    <input style="width: 100%;" ng-readonly="disabled" kendo-date-picker
                                                        id="receivedDate" name="receivedDate"
                                                        k-ng-model="model.receivedDate" k-format="'dd/MM/yyyy'"
                                                        k-date-input="true" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">Joining Date: </label>
                                                <div class="col-md-8">
                                                    <input style="width: 100%;" kendo-date-picker id="startDate"
                                                        name="startDate" k-ng-model="model.startDate"
                                                        k-format="'dd/MM/yyyy'" k-date-input="true" readonly />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">Type:</label>
                                                <div class="col-md-8">
                                                    <input type="text" name="" class="k-textbox form-control input-sm"
                                                        ng-model="model.departmentType" style="width: 100%;" readonly />

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br />
                                    <div class="row">
                                        <div class="col-md-12">
                                            <kendo-grid id="handoverDetailGrid" options="handoverDetailGridOptions">
                                            </kendo-grid>
                                        </div>
                                    </div>
                                    <div class="row" style="padding-top: 10px;" ng-if="!disabled">
                                        <div class="col-md-12">
                                            <kendo-button style="background-color: #b42e83; color: white;"
                                                class="btn btn-default btn-sm pull-right" ng-click="addRow(data)">
                                                Add more
                                            </kendo-button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="portlet-title">
                <div class="actions">
                    <!-- <action-items model="model" save="save" form="g1"></action-items> -->
                    <kendo-button class="btn btn-default btn-sm" ng-click="save(g1)" ng-if="!disabled">
                        <i class="k-icon k-i-save font-green-jungle"></i> Save
                    </kendo-button>
                    <kendo-button class="btn btn-default btn-sm" type="button" ng-click="cancelHandover()"
                        ng-if="disabled && !model.isCancel">
                        <i class="fa fa-minus-circle font-red right-5"></i> Cancel
                    </kendo-button>
                    <kendo-button class="btn btn-default btn-sm" type="button" ng-click="close()">
                        <i class="k-icon k-i-close font-green-jungle"></i> Close
                    </kendo-button>
                </div>
            </div>
            <!-- Content -->
        </div>
    </div>
</div>
