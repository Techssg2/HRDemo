<div class="row">
    <div class="col-md-12">
        <div class="portlet bordered light">
            <!-- Title -->
            <div class="portlet-title">
                <div class="caption caption-md tabbable-line">
                    <span class="caption-subject uppercase">{{title}}</span>
                </div>
                <div class="actions">
                    <kendo-button class="btn btn-default btn-sm" type="button" ng-click="save(formEditWorkFlow)">
                        <i class="k-icon k-i-save font-green-jungle"></i> Save
                    </kendo-button>
                    <kendo-button class="btn btn-default btn-sm" type="button"
                                  ng-click="stateGo('home.workflowszzyyxx.myRequests');">
                        <i class="k-icon k-i-close font-green-jungle"></i> Close
                    </kendo-button>
                </div>
            </div>
            <div class="portlet-body">
                <div class="col-md-12 mrb10">

                </div>

                <div class="row ng-scope" ng-if="errors.length > 0" style="padding: 15px 0;margin-bottom:15px">
                    <div class="col-sm-12">
                        <div class="note note-danger note-bordered" style="margin-bottom: 0px">
                            <h5 class="bold uppercase">
                                Please enter all required fields <span class="font-red-thunderbird">*</span>:
                            </h5>
                            <p></p>
                            <ul>
                                <li ng-repeat="error in errors">
                                    <span class="bold ">{{error.controlName}}</span>: Field
                                    is required
                                </li>
                            </ul>
                            <p></p>
                        </div>
                    </div>
                </div>

                <form name="formEditWorkFlow">
                    <div class="page-content-wrapper float-none">
                        <div class="page-content" style="padding-top: 0px !important;">
                            <div class="form-horizontal">
                                <div class="form-body">

                                    <!--General content-->
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <div class="col-md-2 control-label">
                                                    <label for="workflowName" class="title-control">
                                                        Workflow Name:
                                                    </label>
                                                </div>
                                                <div class="col-md-4">
                                                    <input type="text" id="workflowName" name="workflowName"
                                                           class="k-textbox" style="width: 100%;"
                                                           ng-model="model.workflowName" autocomplete="off" />
                                                </div>
                                                <div class="col-md-2 control-label">
                                                    <label for="order" class="title-control"> Priority: </label>
                                                </div>
                                                <div class="col-md-4">
                                                    <input kendo-numeric-text-box id="order" k-min="0" name="order"
                                                           k-format="'#,0'" ng-model="model.order" style="width: 100%;" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <div class="col-md-2 control-label">
                                                    <label for="overwriteRequestedDepartmentGobal"
                                                           class="title-control"> Overwrite Requested Department: </label>
                                                </div>
                                                <div class="col-md-4 control-label">
                                                    <input type="checkbox" name="overwriteRequestedDepartmentGobal"
                                                           id="overwriteRequestedDepartmentGobal" class="k-checkbox"
                                                           ng-model="model.workflowData.overwriteRequestedDepartment"
                                                           ng-change="model.workflowData.requestedDepartmentField = ''">
                                                    <label class="k-checkbox-label"
                                                           for="overwriteRequestedDepartmentGobal"></label>
                                                </div>
                                                <div class="col-md-2 control-label">
                                                    <label for="requestedDepartmentFieldGobal" class="title-control">
                                                        Requested Department Field:
                                                    </label>
                                                </div>
                                                <div class="col-md-4">
                                                    <select kendo-drop-down-list name="requestedDepartmentFieldGobal"
                                                            id="requestedDepartmentFieldGobal"
                                                            k-ng-disabled="!model.workflowData.overwriteRequestedDepartment"
                                                            k-options="requestedDepartmentFieldGobalDataSource"
                                                            k-ng-model="model.workflowData.requestedDepartmentField"
                                                            style="width: 100%"></select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <div class="col-md-2 control-label">
                                                    <label for="ignoreValidation" class="title-control">
                                                        Ignore
                                                        Validation:
                                                    </label>
                                                </div>
                                                <div class="col-md-4 control-label">
                                                    <input type="checkbox" name="ignoreValidation" id="ignoreValidation"
                                                           class="k-checkbox"
                                                           ng-model="model.workflowData.ignoreValidation">
                                                    <label class="k-checkbox-label" for="ignoreValidation"></label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <div class="col-md-2 control-label">
                                                    <label for="allowMultipleFlow" class="title-control">Allow Multiple Flow: </label>
                                                </div>
                                                <div class="col-md-4">
                                                    <input type="checkbox" name="allowMultipleFlow" id="allowMultipleFlow" class="k-checkbox" ng-model="model.allowMultipleFlow" ng-change="model.startWorkflowButton = ''">
                                                    <label class="k-checkbox-label" for="allowMultipleFlow"></label>
                                                </div>
                                                <div class="col-md-2 control-label">
                                                    <label for="order" class="title-control"> Start Workflow Button: </label>
                                                </div>
                                                <div class="col-md-4">
                                                    <input type="text" id="startWorkflowButton" name="startWorkflowButton" class="k-textbox" style="width: 100%;" ng-model="model.startWorkflowButton" k-value-primitive="true" autocomplete="off" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <div class="col-md-2 control-label">
                                                    <label for="onCancelled" class="title-control">On Cancelled: </label>
                                                </div>
                                                <div class="col-md-4">
                                                    <input type="text" id="onCancelled" name="onCancelled" class="k-textbox" style="width: 100%;" ng-model="model.workflowData.onCancelled" k-value-primitive="true" autocomplete="off" />
                                                </div>
                                                <div class="col-md-2 control-label">
                                                    <label for="order" class="title-control"> Default Completed Status: </label>
                                                </div>
                                                <div class="col-md-4">
                                                    <input type="text" id="defaultCompletedStatus" name="defaultCompletedStatus" class="k-textbox" style="width: 100%;" ng-model="model.defaultCompletedStatus" k-value-primitive="true" autocomplete="off" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <div class="col-md-2 control-label">
                                                    <label for="onRequestToChange" class="title-control">On Request To Change: </label>
                                                </div>
                                                <div class="col-md-4">
                                                    <input type="text" id="onRequestToChange" name="onRequestToChange" class="k-textbox" style="width: 100%;" ng-model="model.workflowData.onRequestToChange" k-value-primitive="true" autocomplete="off" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="caption" style="padding: 15px 0px 15px 0px;font-weight: bold;">
                                                <span class="caption-subject hr-process uppercase f-collapse">
                                                    Workflow Condition
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <kendo-grid k-scope-field="widget.startWorkflowConditions"
                                                        options="startWorkflowConditionsGridOptions"></kendo-grid>
                                        </div>
                                    </div>
                                    <div class="row" style="padding-top: 10px;">
                                        <div class="col-md-12">
                                            <kendo-button type="button" style="background-color: #b42e83; color: white;"
                                                          class="btn btn-default btn-sm pull-right"
                                                          ng-click="addRow(widget.startWorkflowConditions)">
                                                <!-- {{'COMMON_BUTTON_ADD_MORE'|translate}} -->
                                                Add More
                                            </kendo-button>
                                        </div>
                                    </div>

                                    <div class="row mrt10">
                                        <!--Left-->
                                        <div class="col-md-2">
                                            <div class="col-md-12">
                                                <div ng-repeat="step in model.workflowData.steps"
                                                     class="workflow-history-step "
                                                     ng-class="{'step-status-not-started': currentStep != step, 'step-status-completed': currentStep == step}">
                                                    <div class="step-flag-container" style="padding-bottom: 30px;">
                                                        <div class="step-flag"
                                                             style="cursor: pointer; position: relative"
                                                             ng-click="selectStep(step)">
                                                            <div class="caption ng-binding">{{step.stepName}}</div>
                                                            <span ng-if="model.workflowData.steps.length > 1"
                                                                  ng-click="deleteWorkflow(step, $index)"
                                                                  class="k-icon k-i-close-outline"
                                                                  style="font-size: 24px; background-color: white; position: absolute; top: 0; right: 0; border-radius: 50% !important"></span>
                                                        </div>
                                                        <div>
                                                            <kendo-button type="button" ng-if="$last"
                                                                          style="background-color: #b42e83; color:white;"
                                                                          class="btn btn-default btn-sm pull-right"
                                                                          ng-click="addMore()">
                                                                Add More
                                                            </kendo-button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!--Right-->
                                        <div class="col-md-10 mrt20">

                                            <div>

                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <div class="col-md-2 control-label">
                                                            <label for="stepName" class="title-control">
                                                                Step Name:
                                                            </label>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <input type="text" id="stepName" name="stepName"
                                                                   class="k-textbox" style="width: 100%;"
                                                                   ng-model="currentStep.stepName" k-value-primitive="true"
                                                                   autocomplete="off" />
                                                        </div>
                                                        <div class="col-md-2 control-label">
                                                            <label for="stepNumber" class="title-control">
                                                                Step
                                                                Number:
                                                            </label>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <input kendo-numeric-text-box id="stepNumber" k-min="0"
                                                                   name="stepNumber" k-format="'#,0'"
                                                                   ng-model="currentStep.stepNumber"
                                                                   style="width: 100%;" />
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <div class="col-md-2 control-label">
                                                            <label for="onSuccess" class="title-control">
                                                                Success
                                                                Status:
                                                            </label>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <input type="text" id="onSuccess" name="onSuccess"
                                                                   class="k-textbox" style="width: 100%;"
                                                                   ng-model="currentStep.onSuccess"
                                                                   k-value-primitive="true" autocomplete="off" />
                                                        </div>
                                                        <div class="col-md-2 control-label">
                                                            <label for="onFailure" class="title-control">
                                                                Failure
                                                                Status:
                                                            </label>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <input type="text" id="onFailure" name="onFailure"
                                                                   class="k-textbox" style="width: 100%;"
                                                                   ng-model="currentStep.onFailure"
                                                                   k-value-primitive="true" autocomplete="off" />
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <div class="col-md-2 control-label">
                                                            <label for="successVote" class="title-control">
                                                                Vote
                                                                Success:
                                                            </label>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <input type="text" id="successVote" name="successVote"
                                                                   class="k-textbox" style="width: 100%;"
                                                                   ng-model="currentStep.successVote"
                                                                   k-value-primitive="true" autocomplete="off" />
                                                        </div>
                                                        <div class="col-md-2  control-label">
                                                            <label for="failureVote" class="title-control">
                                                                Vote
                                                                Failure:
                                                            </label>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <input type="text" id="failureVote" name="failureVote"
                                                                   class="k-textbox" style="width: 100%;"
                                                                   ng-model="currentStep.failureVote"
                                                                   k-value-primitive="true" autocomplete="off" />
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <div class="col-md-2 control-label">
                                                            <label for="participantType"
                                                                   class="title-control">Participant Type:</label>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <select kendo-drop-down-list name="participantType"
                                                                    id="participantType" k-options="participantTypesOptions"
                                                                    k-ng-model="currentStep.participantType"
                                                                    style="width: 100%"></select>
                                                        </div>
                                                        <div class="col-md-2 control-label"
                                                             ng-if="currentStep.participantType === 6">
                                                            <label ng-show="currentStep.participantType === 6"
                                                                   class="title-control">Data Field:</label>
                                                        </div>
                                                        <div class="col-md-4" ng-if="currentStep.participantType === 6">
                                                            <select ng-show="currentStep.participantType === 6"
                                                                    k-ng-disabled="currentStep.participantType !== 6"
                                                                    kendo-drop-down-list id="dataField" name="dataField"
                                                                    k-options="participantTypeValueOptions"
                                                                    k-ng-model="currentStep.dataField"
                                                                    style="width: 100%"></select>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <!-- <div class="col-md-2 control-label"></div>
                                                        <div class="col-md-4"></div> -->
                                                        <div class="col-md-2 control-label">
                                                            <label for="departmentType" class="title-control">
                                                                Group:
                                                            </label>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <select k-ng-disabled="currentStep.participantType === 6"
                                                                    kendo-drop-down-list name="departmentType"
                                                                    id="departmentType" k-options="departmentTypesOptions"
                                                                    k-ng-model="currentStep.departmentType"
                                                                    style="width: 100%"></select>
                                                        </div>
                                                        <div class="col-md-2 control-label">
                                                            <label class="title-control">Next Group:</label>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <select k-ng-disabled="currentStep.participantType === 6"
                                                                    kendo-drop-down-list id="dataField" name="dataField"
                                                                    k-options="departmentTypesOptions"
                                                                    k-ng-model="currentStep.nextDepartmentType"
                                                                    style="width: 100%"></select>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <div class="col-md-2 control-label">
                                                            <label for="allowRequestToChange"
                                                                   class="title-control">Request To Change:</label>
                                                        </div>
                                                        <div class="col-md-1 control-label">
                                                            <input type="checkbox" name="allowRequestToChange"
                                                                   id="allowRequestToChange" class="k-checkbox"
                                                                   ng-model="currentStep.allowRequestToChange"
                                                                   ng-change="currentStep.returnToStepNumber = 0">
                                                            <label class="k-checkbox-label"
                                                                   for="allowRequestToChange"></label>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <input kendo-numeric-text-box id="returnToStepNumber"
                                                                   k-min="0" name="returnToStepNumber" k-format="'#,0'"
                                                                   ng-model="currentStep.returnToStepNumber"
                                                                   ng-disabled="!currentStep.allowRequestToChange"
                                                                   style="width: 100%;" />
                                                        </div>
                                                        <div class="col-md-2 control-label">
                                                            <label for="dueDateNumber" class="title-control">
                                                                Due
                                                                days:
                                                            </label>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <input kendo-numeric-text-box id="dueDateNumber" k-min="0"
                                                                   name="dueDateNumber" k-format="'#,0'"
                                                                   ng-model="currentStep.dueDateNumber"
                                                                   style="width: 100%;" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <div class="col-md-2 control-label">
                                                            <label for="isCustomRequestToChange"
                                                                   class="title-control">Is Custom Request To Change:</label>
                                                        </div>
                                                        <div class="col-md-1 control-label">
                                                            <input type="checkbox" name="isCustomRequestToChange"
                                                                   id="isCustomRequestToChange" class="k-checkbox"
                                                                   ng-model="currentStep.isCustomRequestToChange">
                                                            <label class="k-checkbox-label"
                                                                   for="isCustomRequestToChange"></label>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <div class="col-md-2 control-label">
                                                            <label for="requestorPerm" class="title-control">
                                                                Permission
                                                                for Requestor:
                                                            </label>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <select kendo-drop-down-list name="requestorPerm"
                                                                    id="requestorPerm" k-options="requestorPermsDataSource"
                                                                    k-ng-model="currentStep.requestorPerm"
                                                                    style="width: 100%"></select>
                                                        </div>
                                                        <div class="col-md-2 control-label">
                                                            <label for="approverPerm" class="title-control">
                                                                Permission
                                                                for Approver:
                                                            </label>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <select kendo-drop-down-list name="approverPerm"
                                                                    id="approverPerm" k-options="approverPermsDataSource"
                                                                    k-ng-model="currentStep.approverPerm"
                                                                    style="width: 100%"></select>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <div class="col-md-2 control-label">
                                                            <label for="level" class="title-control">Level: </label>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <input id="participantType"
                                                                   k-ng-disabled="currentStep.participantType !== 5"
                                                                   kendo-numeric-text-box id="level" k-min="0" name="level"
                                                                   k-format="'#,0'" ng-model="currentStep.level"
                                                                   style="width: 100%;" />
                                                        </div>
                                                        <div class="col-md-2 control-label">
                                                            <label for="maxLevel" class="title-control">
                                                                Max Level:
                                                            </label>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <input k-ng-disabled="currentStep.participantType !== 5"
                                                                   kendo-numeric-text-box id="maxLevel" k-min="0"
                                                                   name="maxLevel" k-format="'#,0'"
                                                                   ng-model="currentStep.maxLevel" style="width: 100%;" />
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <div class="col-md-2 control-label">
                                                            <label for="overwriteRequestedDepartment"
                                                                   class="title-control">
                                                                Overwrite Requested Department:
                                                            </label>
                                                        </div>
                                                        <div class="col-md-4 control-label">
                                                            <input type="checkbox" name="overwriteRequestedDepartment"
                                                                   id="overwriteRequestedDepartment" class="k-checkbox"
                                                                   ng-model="currentStep.overwriteRequestedDepartment"
                                                                   ng-change="currentStep.requestedDepartmentField = ''">
                                                            <label class="k-checkbox-label"
                                                                   for="overwriteRequestedDepartment"></label>
                                                        </div>
                                                        <div class="col-md-2 control-label">
                                                            <label for="requestedDepartmentField" class="title-control">
                                                                Requested Department Field:
                                                            </label>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <select kendo-drop-down-list name="requestedDepartmentField"
                                                                    id="requestedDepartmentField"
                                                                    k-ng-disabled="!currentStep.overwriteRequestedDepartment"
                                                                    k-options="requestedDepartmentFieldDataSource"
                                                                    k-ng-model="currentStep.requestedDepartmentField"
                                                                    style="width: 100%"></select>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <div class="col-md-2 control-label">
                                                            <label for="requestedDepartmentField"
                                                                   class="title-control">
                                                                Is Status Follow StepName:
                                                            </label>
                                                        </div>
                                                        <div class="col-md-4 control-label">
                                                            <input type="checkbox" name="isStatusFollowStepName"
                                                                   id="isStatusFollowStepName" class="k-checkbox"
                                                                   ng-model="currentStep.isStatusFollowStepName">
                                                            <label class="k-checkbox-label"
                                                                   for="isStatusFollowStepName"></label>
                                                        </div>
                                                        <div class="col-md-2 control-label">
                                                            <label for="traversingFromRoot"
                                                                   class="title-control">Traversing From Root: </label>
                                                        </div>
                                                        <div class="col-md-4 control-label">
                                                            <input type="checkbox" name="traversingFromRoot"
                                                                   id="traversingFromRoot" class="k-checkbox"
                                                                   ng-model="currentStep.traversingFromRoot">
                                                            <label class="k-checkbox-label"
                                                                   for="traversingFromRoot"></label>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <div class="col-md-2 control-label">
                                                            <label for="isHRHQ" class="title-control">Is HQ: </label>
                                                        </div>
                                                        <div class="col-md-4 control-label">
                                                            <input type="checkbox" name="isHRHQ" id="isHRHQ"
                                                                   class="k-checkbox" ng-model="currentStep.isHRHQ">
                                                            <label class="k-checkbox-label" for="isHRHQ"></label>
                                                        </div>
                                                        <div class="col-md-2 control-label">
                                                            <label for="ignoreIfNoParticipant"
                                                                   class="title-control">Ignore If No Participant: </label>
                                                        </div>
                                                        <div class="col-md-4 control-label">
                                                            <input type="checkbox" name="ignoreIfNoParticipant"
                                                                   id="ignoreIfNoParticipant" class="k-checkbox"
                                                                   ng-model="currentStep.ignoreIfNoParticipant">
                                                            <label class="k-checkbox-label"
                                                                   for="ignoreIfNoParticipant"></label>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <div class="col-md-2 control-label">
                                                        </div>
                                                        <div class="col-md-4 control-label">
                                                        </div>
                                                        <div class="col-md-2 control-label">
                                                            <label for="preventAutoPopulate"
                                                                   class="title-control">Prevent Auto Populate: </label>
                                                        </div>
                                                        <div class="col-md-4 control-label">
                                                            <input type="checkbox" name="preventAutoPopulate"
                                                                   id="preventAutoPopulate" class="k-checkbox"
                                                                   ng-model="currentStep.preventAutoPopulate">
                                                            <label class="k-checkbox-label"
                                                                   for="preventAutoPopulate"></label>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <div class="col-md-2 control-label">
                                                            <label for="jobGrade" class="title-control">
                                                                Job
                                                                Grade:
                                                            </label>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <select k-ng-disabled="currentStep.participantType !== 3 && currentStep.participantType !== 8 && currentStep.participantType !== 9 && currentStep.participantType !== 10 && currentStep.participantType !== 11 && currentStep.participantType !== 12"
                                                                    kendo-drop-down-list name="jobGrade" id="jobGrade"
                                                                    k-options="jobGradeOption"
                                                                    ng-model="currentStep.jobGrade"
                                                                    style="width: 100%"></select>
                                                        </div>
                                                        <div class="col-md-2 control-label">
                                                            <label for="maxJobGrade" class="title-control">
                                                                Max Job
                                                                Grade:
                                                            </label>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <select k-ng-disabled="currentStep.participantType !== 3 && currentStep.participantType !== 8 && currentStep.participantType !== 9 && currentStep.participantType !== 10 && currentStep.participantType !== 11 && currentStep.participantType !== 12"
                                                                    kendo-drop-down-list name="maxJobGrade" id="maxJobGrade"
                                                                    k-options="maxJobGradeOption"
                                                                    ng-model="currentStep.maxJobGrade"
                                                                    style="width: 100%"></select>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <div class="col-md-2 control-label">
                                                            <label for="reverseJobGrade" class="title-control">
                                                                Reverse
                                                                JobGrade:
                                                            </label>
                                                        </div>
                                                        <div class="col-md-4 control-label">
                                                            <input type="checkbox" name="reverseJobGrade"
                                                                   id="reverseJobGrade" class="k-checkbox"
                                                                   ng-model="currentStep.reverseJobGrade">
                                                            <label class="k-checkbox-label"
                                                                   for="reverseJobGrade"></label>
                                                        </div>
                                                        <div class="col-md-2 control-label">
                                                            <label for="includeCurrentNode"
                                                                   class="title-control">Include Current Node:</label>
                                                        </div>
                                                        <div class="col-md-4 control-label">
                                                            <input type="checkbox" name="includeCurrentNode"
                                                                   id="includeCurrentNode" class="k-checkbox"
                                                                   ng-model="currentStep.includeCurrentNode">
                                                            <label class="k-checkbox-label"
                                                                   for="includeCurrentNode"></label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <div class="col-md-2 control-label">
                                                            <label for="isCustomEvent" class="title-control"> Custom Event: </label>
                                                        </div>
                                                        <div class="col-md-4 control-label">
                                                            <input type="checkbox" name="isCustomEvent" id="isCustomEvent" class="k-checkbox" ng-model="currentStep.isCustomEvent">
                                                            <label class="k-checkbox-label" for="isCustomEvent"></label>
                                                        </div>
                                                        <div class="col-md-2 control-label">
                                                            <label for="isCustomEvent" class="title-control"> Custom Event Key: </label>
                                                        </div>
                                                        <div class="col-md-4 control-label">
                                                            <input type="text" name="customEventKey" id="customEventKey" ng-disabled="!currentStep.isCustomEvent"
                                                                   class="k-textbox" style="width: 100%;" k-value-primitive="true" autocomplete="off"
                                                                   ng-model="currentStep.customEventKey" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <div class="col-md-2 control-label">
                                                            <label for="isTurnedOffSendNotification" class="title-control"> Turn Off Notification: </label>
                                                        </div>
                                                        <div class="col-md-4 control-label">
                                                            <input type="checkbox" name="isTurnedOffSendNotification"
                                                                   id="isTurnedOffSendNotification" class="k-checkbox"
                                                                   ng-model="currentStep.isTurnedOffSendNotification">
                                                            <label class="k-checkbox-label"
                                                                   for="isTurnedOffSendNotification"></label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <div class="col-md-2 control-label">
                                                            <label for="isTurnedOffSendNotification" class="title-control"> Attachment File: </label>
                                                        </div>
                                                        <div class="col-md-4 control-label">
                                                            <input type="checkbox" name="isAttachmentFile" id="isAttachmentFile" class="k-checkbox" ng-model="currentStep.isAttachmentFile">
                                                            <label class="k-checkbox-label" for="isAttachmentFile"></label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <div class="col-md-2 control-label">
                                                            <label for="isTurnedOffSendNotification" class="title-control"> Step with conditions: </label>
                                                        </div>
                                                        <div class="col-md-4 control-label">
                                                            <input type="checkbox" name="isStepWithConditions" id="isStepWithConditions" class="k-checkbox" ng-model="currentStep.isStepWithConditions">
                                                            <label class="k-checkbox-label" for="isStepWithConditions"></label>
                                                        </div>
                                                    </div>
                                                </div>



                                                <!--Step Conditions-->
                                                <div class="col-md-12" ng-show="currentStep.isStepWithConditions == true">
                                                    <div class="caption"
                                                         style="padding: 15px 0px 15px 0px;font-weight: bold;">
                                                        <span class="caption-subject hr-process uppercase f-collapse">
                                                            Conditions of this step
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="col-md-12" ng-show="currentStep.isStepWithConditions == true">
                                                    <kendo-grid k-scope-field="widget.stepConditions" options="stepConditionsGridOptions"></kendo-grid>
                                                </div>
                                                <div class="col-md-12" style="padding-top: 10px;" ng-show="currentStep.isStepWithConditions == true">
                                                    <kendo-button type="button"
                                                                  style="background-color: #b42e83; color: white;"
                                                                  class="btn btn-default btn-sm pull-right"
                                                                  ng-click="addRow(widget.stepConditions)">
                                                        {{'COMMON_BUTTON_ADD_MORE'|translate}}
                                                    </kendo-button>
                                                </div>
                                                <!--End Step Conditions-->
                                                <!--Restricted Edit Property-->
                                                <div class="col-md-12">
                                                    <div class="caption"
                                                         style="padding: 15px 0px 15px 0px;font-weight: bold;">
                                                        <span class="caption-subject hr-process uppercase f-collapse">
                                                            Restricted Edit Property
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <kendo-grid k-scope-field="widget.restrictedProperties"
                                                                options="restrictedPropertiesGridOptions"></kendo-grid>
                                                </div>
                                                <div class="col-md-12" style="padding-top: 10px;">
                                                    <kendo-button type="button"
                                                                  style="background-color: #b42e83; color: white;"
                                                                  class="btn btn-default btn-sm pull-right"
                                                                  ng-click="addRow(widget.restrictedProperties)">
                                                        <!-- {{'COMMON_BUTTON_ADD_MORE'|translate}} -->
                                                        Add More
                                                    </kendo-button>
                                                </div>
                                                <!--End Restricted Edit Property-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                    <div class="page-content" style="padding-top: 0px !important;">
                        <div class="form-horizontal">
                            <div class="form-body" style="text-align: center;">
                                <div class="row">
                                    <div class="col-md-12" style="font-weight: 600; color: #3e4f5e;font-family: Nova-Regular !important; font-size: 14px;">
                                        There is no step. Please click to Add more
                                    </div>
                                </div>

                                    </div>

                            </div>
                        </div>
                    </div>
                </div>-->

            </div>
        </div>
    </div>
</div>
